 mutta se on taistelua v??j??m?t?nt? h?vi?t? vastaan.\n\nT?m? paikka on vaarallinen, mutta pahan magian toiminta t??ll? on heikkoa.windows.wndstory.prison=Vankila rakennettiin monia vuosia sitten vaarallisimmille rikollisille. Koska se oli niin tiukasti valvottu ja varma, maan jokaisesta kolkasta tuotiin t?nne rikollisia k?rsim??n rangaistustaan.\n\nKuitenkin jonkin ajan kuluttua alhaaltap?in alkoi hivuttautua Pime?? magiaa, joka sekoitti niin vartijat ett? vangit.\n\nKaupunki katkaisi kaikki yhteydet Vankilaan vastauksena kasvavaan kaaokseen. Kukaan ei tied?, mit? t?nne kuolemaan j?tetyist? tuli...windows.wndstory.caves=Vankilan alla kiemurtelevat luonnonluolat ovat harvaan asuttuja. Ne ovat liian syv?ll?, ett? niist? olisi hy?ty? Kaupungille ja liian k?yhi? mineraalien suhteen kiinnostaakseen k??pi?it?.\nJoskus kauan sitten t??ll? oli kauppapaikka jossain n?iden kahden valtakunnan v?lill?, mutta se on tuhoutunut K??pi?iden Metropolin rappion my?t?. \nAinoastaan maan alla asuvat gnollit ja el?imet asuvat t??ll?.windows.wndstory.city=K??pi?iden Metropoli oli kerran suurin k??pi?iden kaupunkivaltioista. Sen kukoistuksen aikaan k??pi?iden mekanisoitu armeija torjui Yog Dzewan ja h?nen demoniarmeijansa hy?kk?yksen. \nMutta kotiin palaavat soturit toivat turmeluksen siemenet mukanaan, ja voitto oli lopun alkua maanalaiselle valtakunnalle.windows.wndstory.halls=Kauan sitten n?m? tasot kuuluivat Metropolin esikaupunkialueeseen. Sodan voitosta kalliin hinnan maksaneet k??pi?t olivat liian harvalukuisia puhdistaakseen ne j?ljelle j??neist? demoneista.  Demonit ovat v?hitellen tiukentaneet otettaan alueesta ja nyky??n sit? kutsutaankin Demonien Saleiksi.\n\nTodella harvat seikkailijat ovat ikin? laskeutuneet n?in pitk?lle...windows.wndtradeitem.sale=MYYT?V?N?\: %1$s - %2$dgwindows.wndtradeitem.buy=Osta k?ytt?en %dgwindows.wndtradeitem.steal=Varasta %d%% todenn?k?isyydell?windows.wndtradeitem.sell=Myy saadaksesi %dgwindows.wndtradeitem.sell_1=Myy 1 saadaksesi %dgwin