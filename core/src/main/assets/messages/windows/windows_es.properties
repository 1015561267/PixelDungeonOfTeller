windows.wndstory.sewers=La mazmorra se encuentra justo debajo de la Ciudad, sus pisos superiores de hecho constituyen el sistema de Desag��e de la Ciudad.\n\nA medida que la energ��a oscura se ha arrastrado desde abajo, las normalmente inofensivas criaturas de los desag��es se han vuelto m��s y m��s peligrosas. La ciudad env��a patrullas aqu�� abajo para intentar mantener la seguridad de los que est��n arriba, pero poco a poco est��n fracasando.\n\nEste lugar es peligroso, pero al menos la magia oscura tiene una presencia d��bil.
windows.wndstory.prison=Muchos a?os atr��s una prisi��n fue construida aqu�� para retener criminales peligrosos. Por su estricta regulaci��n y su, prisioneros provenientes de todos los lugares fueron traidos para cumplir su condena.\n\nPero luego un miasma oscuro comenz�� a arrastrarse desde abajo, retorciendo las mentes tanto de los guardias como de los prisioneros.\n\nEn consencuencia al caos creciente, la ciudad sell�� toda la prisi��n. Nadie sabe qu�� pas�� con aquellos que fueron dejados por muertos dentro de estas paredes...
windows.wndstory.caves=Las cuevas, que se extienden debajo de la prisi��n abandonada, est��n escasamente pobladas. Se encuentran a demasiada profundidad para ser aprovechadas por la Ciudad y tienen muy pocos minerales para interesar a los enanos. En el pasado hab��a un puesto de comercio en alg��n lugar en esta ruta entre estos dos estados, pero este desapareci�� desde la caida de la Metr��poli Enana. S��lo los omnipresentes gnolls y criaturas subterr��neas viven aqu�� ahora.
windows.wndstory.city=La Metr��poli Enana fue alguna vez la m��s grandiosa the las ciudades-estado enanas. En su esplendor, el ej��rcito mecanizado de enanos logr�� vencer la invasi��n el dios ancestral y su ej��rcito demoniaco. Pero se dice que los guerreros que regresaron trajeron con ellos g��rmenes de corrupci��n, y que la victoria fue el comienzo del final para el Reino subterr��neo.
windows.wndstory.halls=En el pasado estos niveles estaban las afueras de la Metr��poli. Despu��s de la costosa victoria en la guerra con los dios ancestral, los enanos estaban muy debilitados para acabar con los demonios restantes. Paulatinamente, los demonios han reforzado su control de este sitio, y ahora es llamado las Salas Demoniacas.\n\nMuy pocos aventureros han logrado jam��s llegar tan lejos...
