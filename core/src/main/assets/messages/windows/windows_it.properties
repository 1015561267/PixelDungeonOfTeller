 diventate sempre pi�� pericolose. La citt�� invia quaggi�� pattuglie di guardia per tentare di mantenere la sicurezza degli abitanti in superficie, sempre con meno risultati.\n\nQuesto posto �� pericoloso, ma almeno la magia malvagia che si trova qui �� debole.windows.wndstory.prison=Molti anni fa venne costruita qui una prigione al fine di contenere pericolosi criminali. Strettamente sorvegliata e disciplinata, condannati provenienti da tutto il paese venivano mandati qui a scontare la pena.\n\nMa ben presto un oscuro miasma ha cominciato a filtrare da sotto, contorcendo in egual modo le menti di guardie e prigionieri.\nA conseguenza del caos crescente, la citt�� ha preferito sigillare l'intera prigione. Nessuno sa cosa ne sia stato di quelli lasciati qui a morire tra queste mura...windows.wndstory.caves=Le miniere, che si estendono sotto la prigione abbandonata, sono scarsamente popolate. Si trovano troppo in profondit�� per essere sfruttate dalla citt�� e sono troppo povere di minerali per interessare ai nani. In passato esisteva un avamposto mercantile qui da qualche parte sulla rotta tra questi due stati, ma �� andato in rovina dal declino della Citt�� dei Nani. Ora vi dimorano solo gli onnipresenti gnoll e animali sotterranei.windows.wndstory.city=Citt�� dei Nani era una delle pi�� grandi citt��-stato nanesche. Al suo apice l'esercito meccanizzato dei nani aveva respinto con successo l'invasione del vecchio dio e il suo esercito di demoni. Ma si dice che i guerrieri di ritorno hanno portato con loro i semi della corruzione, e che la vittoria sia stata solo l'inizio della fine per il regno sotterraneo.windows.wndstory.halls=In passato questi livelli erano la periferia della citt�� dei nani. Dopo la costosa vittoria nella guerra con il vecchio dio, i nani furono troppo indeboliti per liberarli dai restanti demoni. A poco a poco i demoni hanno rafforzato la loro presa su questo posto ed ora �� chiamato Saloni dei Demoni.\n\nDavvero pochi avventurieri si sono spinti cos�� lontano...windows.wndtradeitem.sale=IN VENDITA\: %1$s - %2$dgwindows.wndtradeitem.buy=Compra per %dgwindows.wndtradeitem.steal=Ruba con la probabilit�� del %d%%windows.wndtradeitem.sell=Vendi per %dgwindows.wndtradeitem.sell_1=Vendine 1 per %dgwindows.wndtradeitem.sell_all=Vendi tutto per %dgwindows.wndtradeitem.cancel=Non importawindows.wndwandmaker.dust=Oh, vedo che hai la polvere\! Non temere per gli spettri, posso gestirli. Come promesso, puoi scegliere una delle mie bacchette di alta qualit��.windows.wndwandmaker.ember=Oh, vedo che hai le braci\! Spero che gli elementali del fuoco non siano stati un problema. Come promesso, puoi scegliere una delle mie bacchette di alta qualit��.windows.wndwandmaker.berry=Oh, vedo che hai la bacca\! Spero che la pianta di marciofrutto non sia stata un problema. Come promesso, puoi scegliere una delle mie bacchette di alta qualit��.windows.wndwandmaker.farewell=Buona fortuna nella tua avventura, %s\!