schar abzuwehren. Doch man erz?hlt sich auch, dass die wiederkehrenden Krieger den Samen der Korruption in sich trugen und dass der Sieg der Anfang des Endes f��r das gesamte unterirdische K?nigreich war.windows.wndstory.halls=In der Vergangenheit waren dies die Randgebiete der Metropole. Nach dem kostenspieligen Sieg in der Schlacht gegen die Alten G?tter waren die Zwerge zu geschw?cht, um die ��brigen D?monen zu beseitigen. Nach und nach haben die D?monen ihren Griff um dieses Gebiet gefestigt, welches nun die Hallen der D?monen genannt wird.\n\nNur sehr wenige Abenteurer sind jemals hier her gekommen...windows.wndtradeitem.sale=ZUM VERKAUF\: %1$s - %2$dgwindows.wndtradeitem.buy=Kaufen f��r %dgwindows.wndtradeitem.steal=Stehlen mit %d%% Chancewindows.wndtradeitem.sell=Verkaufen f��r %dgwindows.wndtradeitem.sell_1=Verkaufe 1 f��r %dgwindows.wndtradeitem.sell_all=Verkaufe alle f��r %dgwindows.wndtradeitem.cancel=Vergiss eswindows.wndwandmaker.dust=Oh, ich sehe, du hast den Staub\! Mach dir wegen den Geistern keine Sorgen, das bekomme ich schon hin. Wie versprochen, darfst du dir einen meiner qualitativ hochwertigen Zauberst?be aussuchen.windows.wndwandmaker.ember=Oh, ich sehe, du hast die Asche\! Ich hoffe, du hattest keine ernsthaften Probleme mit dem Feuerelement. Wie versprochen, darfst du dir einen meiner qualitativ hochwertigen Zauberst?be aussuchen.windows.wndwandmaker.berry=Oh, ich sehe, du hast die Beere\! Ich hoffe, du hattest keine ernsthaften Probleme mit dem Faulbeerstrauch. Wie versprochen, darfst du dir einen meiner qualitativ hochwertigen Zauberst?be aussuchen.windows.wndwandmaker.farewell=M?ge dir das Gl��ck bei denem Abenteuer hold sein, %s\!