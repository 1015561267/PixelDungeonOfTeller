items.weapon.weapons.attachedweapon.gauntlet.name=臂铠
items.weapon.weapons.attachedweapon.gauntlet.stats_desc=这把附加武器可以在装备双手武器时装备，不能主动攻击，但有几率减免受到的物理伤害。
items.weapon.weapons.attachedweapon.gauntlet.desc=一个沉重的铁制护手，沉甸甸的重量无法让其像拳套一样发动攻击，但厚实的防御可以使你可以直接手背格挡攻击。
items.weapon.weapons.attachedweapon.gauntlet.aboutblock=每次受到物理攻击时，都有_%1$d%%_的概率格挡，减少_%2$d~%3$d点伤害_。

items.weapon.weapons.attachedweapon.hiddenblade.name=袖剑
items.weapon.weapons.attachedweapon.hiddenblade.stats_desc=这把附加武器可以在装备双手武器时装备，不能主动攻击，但在敌人攻击后有几率反击。反击几率为12%+敏捷*3%。
items.weapon.weapons.attachedweapon.hiddenblade.desc=一套类似于弩机的复杂机械结构可以绑在手腕上而不占用空间，刀刃可以被齿轮拉动弹出。其尴尬的长度和佩戴位置使得其在正面搏斗中毫无优势，不过当敌人露出破绽时，它就变得相当致命了。

items.weapon.weapons.attachedweapon.ninjaprosthesis.name=忍者护手
items.weapon.weapons.attachedweapon.ninjaprosthesis.stats_desc=这把附加武器可以在装备双手武器时装备，可以根据与敌人的距离投出手里剑或者苦无。
items.weapon.weapons.attachedweapon.ninjaprosthesis.desc=一套复杂的机械传动结构可以完美地挂在腕部而不占用手部空间。手上的关节稍一用力，锋利的暗器就会自动滑进指缝或者掌心。
items.weapon.weapons.attachedweapon.ninjaprosthesis.ac_shoot=投掷
items.weapon.weapons.attachedweapon.ninjaprosthesis.unequip=你要先装备它才能投掷！
