items.weapon.weapons.firearm.submachinegun.ammo=当前弹药为_%1$d/%2$d_

items.weapon.weapons.firearm.handcannon.name=手炮
items.weapon.weapons.firearm.handcannon.ac_shoot=开火
items.weapon.weapons.firearm.handcannon.desc=简朴，粗犷而且力大无穷。大概只有矮壮的矮人才能驾驭这种东西，可以随机发射多枚短距但毁灭性十足的弹丸。
