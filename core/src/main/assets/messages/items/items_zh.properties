items.weapon.weapons.offhandweapon.offhandweapon.stats_known_unattackable=一般情况下这件_%1$d阶_副手武器无法直接造成伤害，但它有其他效果，并且需要_%2$d点敏捷_来正常使用。
items.weapon.weapons.offhandweapon.offhandweapon.stats_unknown_attackable=这件_%1$d阶_副手武器一般情况下可以造成_%2$d~%3$d点伤害_，并且需要_%4$d点敏捷_来正常使用。
items.weapon.weapons.offhandweapon.offhandweapon.stats_unknown_unattackable=这件_%1$d阶_副手武器无法直接造成伤害，但它有其他效果，并且一般情况下需要_%2$d点敏捷_来正常使用。

items.weapon.weapons.offhandweapon.javelinbarrel.name=标枪筒
items.weapon.weapons.offhandweapon.javelinbarrel.ac_shoot=投射
items.weapon.weapons.offhandweapon.javelinbarrel.ac_reload=装填
items.weapon.weapons.offhandweapon.javelinbarrel.fullammo=弹药已满
items.weapon.weapons.offhandweapon.javelinbarrel.outofammo=弹药不足
items.weapon.weapons.offhandweapon.javelinbarrel.needtoequip=你需要先装备它才能使用！
items.weapon.weapons.offhandweapon.javelinbarrel.prompt=选择目标
items.weapon.weapons.offhandweapon.javelinbarrel.stats_desc=这把副手武器不能主动攻击，但可以在有弹药的情况下扔出标枪，当没有弹药时点击快捷栏会耗费时间装弹。
items.weapon.weapons.offhandweapon.javelinbarrel.desc=一个可以挎在肩上的皮带，里面装着势大力沉的标枪，投掷他们需要非凡的力量与技巧，而它们恐怖的穿透力也绝不会辜负你的付出。

items.weapon.weapons.offhandweapon.wakizashi.name=胁差
items.weapon.weapons.offhandweapon.wakizashi.stats_desc=这把副手武器可以主动攻击，并主要造成切割伤害。
items.weapon.weapons.offhandweapon.wakizashi.desc=这把长度不超过二尺的小型武士刀通常是备用武器或者仅仅作为身份的象征，但在著名剑法中它是不可或缺的一部分。

items.weapon.weapons.offhandweapon.hammerwiththorns.name=带刺链球
items.weapon.weapons.offhandweapon.hammerwiththorns.stats_desc=这把副手武器可以主动攻击，并主要造成冲击伤害。
items.weapon.weapons.offhandweapon.hammerwiththorns.desc=一根铁链拴着一个带刺的大铁球，看上去就足够吓人，用起来缓慢而笨重，但不需要太多技巧。




items.weapon.weapons.shield.roundshield.name=圆盾
items.weapon.weapons.shield.roundshield.ac_guard=格挡
items.weapon.weapons.shield.roundshield.needtoequip=你要先装备盾牌才能格挡！
items.weapon.weapons.shield.roundshield.stats_desc=这件武器可以抵挡大量的伤害，并将穿刺和切割伤害转化为冲击。
items.weapon.weapons.shield.roundshield.desc=这个大盾可以有效格挡攻击，厚实的质地是你存活下来的可靠凭依。

items.weapon.weapons.shield.sawtoothfrisbee.name=锯齿飞盘
items.weapon.weapons.shield.sawtoothfrisbee.ac_cast=投掷
items.weapon.weapons.shield.sawtoothfrisbee.prompt=请选择投掷目标
items.weapon.weapons.shield.sawtoothfrisbee.needtoequip=你要先装备盾牌才能投掷！
items.weapon.weapons.shield.sawtoothfrisbee.desc=残留的火药味和将盾牌与投掷武器结合的奇特设计暗示着它出自矮人之手。最好握持后面的握把而不是周边的尖刺。
items.weapon.weapons.shield.sawtoothfrisbee.stats_desc=这件武器可以投掷并在目标处停留一段时间后返回，能对所经的敌人造成伤害。

items.weapon.weapons.shield.greatshield.name=巨型方盾
items.weapon.weapons.shield.greatshield.stats_desc=这件武器可以抵挡巨额伤害，通过升级可以使抵挡量增长。
items.weapon.weapons.shield.greatshield.desc=与其说它是一面盾，不如说它是一堵能移动的墙。这一大块金属对于防御十分有效，但没有在攻击方面留下多少余地。




items.weapon.weapons.twohandedweapon.nunchaku.name=双截棍
items.weapon.weapons.twohandedweapon.nunchaku.stats_desc=这件武器的攻速很快。
items.weapon.weapons.twohandedweapon.nunchaku.desc=起源于东方，广为人知的奇门武器。小巧精悍的结构加上恐怖的爆发力，即便是普通人也能用它打出诡秘莫测的招式。

items.weapon.weapons.twohandedweapon.glaive.name=关刀
items.weapon.weapons.twohandedweapon.glaive.stats_desc=这是一件相当缓慢的武器。\n这把武器有额外的攻击距离。
items.weapon.weapons.twohandedweapon.glaive.desc=一支在末端装有剑刃的重型长柄武器。

items.weapon.weapons.twohandedweapon.greataxe.name=巨斧
items.weapon.weapons.twohandedweapon.greataxe.stats_desc=这件武器非常沉重，攻速相当缓慢。
items.weapon.weapons.twohandedweapon.greataxe.desc=这个巨型的战斧无坚不摧，重如泰山，举过肩才有空间挥舞。

items.weapon.weapons.twohandedweapon.greatsword.name=巨剑
items.weapon.weapons.twohandedweapon.greatsword.desc=这把大剑进行的每次沉重挥舞都能造成大量伤害。

items.weapon.weapons.twohandedweapon.quarterstaff.name=铁头棍
items.weapon.weapons.twohandedweapon.quarterstaff.stats_desc=这件武器可以抵挡部分伤害。
items.weapon.weapons.twohandedweapon.quarterstaff.desc=这是两端以铁包覆的硬木棍。

items.weapon.weapons.twohandedweapon.spear.name=长矛
items.weapon.weapons.twohandedweapon.spear.stats_desc=这是一件相当缓慢的武器。\n这把武器有额外的攻击距离。
items.weapon.weapons.twohandedweapon.spear.desc=这是一根装着锋锐铁刺的细长木杆。
###missile weapons
items.weapon.missiles.boomerang.name=回旋镖
items.weapon.missiles.boomerang.desc=被打磨得光滑的表面不代表被它击中什么事都没有。这个投掷物能够在被投向敌人后自动回到投掷者手中。因为可以别在腰间所以可以与双手武器一起使用。

items.weapon.missiles.curaredart.name=麻痹毒镖
items.weapon.missiles.curaredart.desc=这些沾染邪恶的飞镖伤害不高，却能让目标无助地麻痹一段时间。
items.weapon.missiles.dart.name=飞镖
items.weapon.missiles.dart.desc=手腕轻抖，这些简易金属尖菱就会精准地飞向目标。
items.weapon.missiles.incendiarydart.name=燃烧飞镖
items.weapon.missiles.incendiarydart.desc=飞镖上的刺能让它钉入目标，而在飞镖上的不稳定物质则会在目标身上燃起烈焰。
items.weapon.missiles.javelin.name=标枪
items.weapon.missiles.javelin.desc=对金属长柄的加重与平衡使其能始终以尖端为首破空飞行。
items.weapon.missiles.missileweapon.stats=这件远程武器可以造成_%1$d~%2$d点伤害_并需要_%3$d点力量_来正常使用。
items.weapon.missiles.missileweapon.distance=这种武器被设计用于远程攻击，近战范围使用它精准会大幅降低。
items.weapon.missiles.shuriken.name=手里剑
items.weapon.missiles.shuriken.desc=锋锐的星形金属刃片能有效伤害目标。它能够以非常高的速率掷出。

items.weapon.weapon.identify=你对手中的武器已经足够熟悉并将其完全鉴定。
items.weapon.weapon.too_heavy=因为你的力量不足，该武器会降低你的攻速和精准，并让你无法偷袭。
items.weapon.weapon.no_enough_dex=因为你的敏捷不足，双持武器的伤害会分开计算，攻速和精准下降，副手武器则无法发挥出正常效果。
items.weapon.weapon.excess_str=你的额外力量让你在使用这件武器时能够造成_%d点额外伤害_。
items.weapon.weapon.incompatible=不同属性的魔法相冲突，消除了武器上的附魔！
items.weapon.weapon.cursed_worn=由于这件武器被诅咒，你无法将其放下。
items.weapon.weapon.cursed=你能感觉到这件武器里潜伏着一股充满恶意的魔力。
items.weapon.weapon.lighter=它被打磨得_更轻_了。
items.weapon.weapon.heavier=它被打磨得_更重_了。
items.weapon.weapon.enchanted=这个拥有_%s._
items.weapon.weapon$enchantment.enchant=附魔

items.weapon.weapon.no_stealth=这把武器要么太重要么就是太长了。如果拿着它，敌人不可能不会注意到你。
items.weapon.weapon.low_stealth=这把武器不太轻便，如果拿着它会比较容易让敌人注意到你。
items.weapon.weapon.normal_stealth=这把武器就便携来讲处于一般水平。
items.weapon.weapon.high_stealth=这把武器比较轻便，拿着它不太容易引起敌人的注意。
items.weapon.weapon.excellent_stealth=专为偷袭与暗杀的设计使得这把武器几乎不会出卖你。

###misc items
items.amulet.name=Yendor护身符
items.amulet.ac_end=结束游戏
items.amulet.rankings_desc=获得Yendor护身符
items.amulet.desc=Yendor护身符是来自未知领域中最强大的著名神器。据说它能够实现持有者的一切愿望，只要持有者具备足够的力量来"说服"它去做。
items.ankh.name=重生十字架
items.ankh.ac_bless=祝福
items.ankh.bless=你用清水祝福了这个重生十字架。
items.ankh.desc=这枚象征不朽的古老饰品能够起死回生。在复苏时所有未装备的道具都会丢失。使用装满的露水瓶能够祝福十字章， 赋予它更强的力量。
items.ankh.desc_blessed=这枚象征不朽的古老饰品能够让人起死回生。这枚十字架已被祝福而变得更加强大。它会在危急关头牺牲自己来救你一命。
items.armorkit.name=护甲配件包
items.armorkit.ac_apply=改造
items.armorkit.prompt=选择一件要升级的盔甲
items.armorkit.upgraded=你使用护甲配件包对你的%s进行了升级。
items.armorkit.desc=使用这配件包里的工具和材料，任何人都能将任意防具打造成 "史诗护甲"，它会继承原护甲的所有属性，并依据职业为穿戴者提供一个特殊能力。完全无需裁缝、制皮或锻造技能。
items.bomb.name=炸弹
items.bomb.ac_lightthrow=点燃并扔出
items.bomb.snuff_fuse=你迅速掐灭了炸弹引线。
items.bomb.ondeath=被炸死
items.bomb.rankings_desc=被炸死
items.bomb.desc=一颗颇庞大的黑火药炸弹。它炸起来周围全得遭殃。\n\n看起来引信在点燃后能烧几回合。
items.bomb.desc_burning=一颗颇庞大的黑火药炸弹。它炸起来周围全得遭殃。\n\n引信快烧完了，保持距离或者赶紧掐灭！

items.holybomb.name=圣光炸弹
items.holybomb.ondeath=被圣光炸弹炸死
items.holybomb.rankings_desc=被圣光炸弹炸死
items.holybomb.desc=尽管它看上去和普通的炸弹只有外观差异，但实际上它是由圣光能量构成的，它不会对地形和物品造成破坏，但对生物尤其是不洁者可以造成毁灭性的打击。
items.holybomb.desc_burning=尽管它看上去和普通的炸弹只有外观差异，但实际上它是由圣光能量构成的它不会对地形和物品造成破坏，但对生物尤其是不洁者可以造成毁灭性的打击。。 \n\n 它马上就要爆炸了！强大的能量使你无法像对普通炸弹一样掐灭它的引线，保持距离！
items.holybomb.nopickup=它的引线也是圣光能量构成的，你无法掐灭它！

items.bomb$doublebomb.name=一对炸弹
items.bomb$doublebomb.desc=两枚装的黑火药重装炸弹，看起来多出来的那个是免费送你的！
items.brokenseal.name=破损纹章
items.brokenseal.ac_affix=贴附
items.brokenseal.prompt=选择一件护甲。
items.brokenseal.unknown_armor=你需要先鉴定那件护甲。
items.brokenseal.degraded_armor=这件护甲的状况实在太糟糕了。
items.brokenseal.affix=你将纹章佩挂在了护甲上！
items.brokenseal.desc=一枚蜡制纹章，被贴在护甲上作为勇气的象征。纹章上的印记已被岁月磨损殆尽，还从中裂成两瓣。\n\n这是一件来自家乡的纪念物，在纹章的支持下战士会变得不屈不挠。佩戴纹章时战士能缓慢获得基于护甲品质的额外生命护盾。\n\n纹章可以被_贴附在护甲上_并能在护甲间转移。它能够携带一次升级。
items.dewdrop.name=露珠
items.dewdrop.value=%+d点生命
items.dewdrop.already_full=你的生命值已满。
items.dewdrop.desc=一颗晶莹剔透的露珠。\n\n受这片区域的魔力影响，纯水有着少量治疗效果。
items.dewvial.name=露珠瓶
items.dewvial.ac_drink=饮用
items.dewvial.value=%+d点生命
items.dewvial.collected=你将一滴露珠收集到了瓶子里。
items.dewvial.full=你的露珠瓶满了！
items.dewvial.empty=你的露珠瓶空空如也！
items.dewvial.desc=你可以将多余的露珠收集到这个小小容器中以备不时之需。小瓶越满，每颗露珠对你的治疗效果越好。一瓶积满的露水就好比治疗药剂般强大。\n\n这种小瓶曾被用来灌注复苏魔法，可惜效力已经衰退。所幸看起来还有一些能量残余，也许充满的水瓶能够用来祝福其他复活道具吧。
items.equipableitem.unequip_cursed=你无法移除一件受诅咒的物品！
items.equipableitem.ac_equip=装备
items.equipableitem.ac_unequip=取下
items.gold.name=金币
items.gold.desc=一堆金币。收集金币以在随后的商店中消费。
items.heap.chest=宝箱
items.heap.chest_desc=打开前你是看不见里面有什么的！
items.heap.locked_chest=上锁的宝箱
items.heap.locked_chest_desc=打开前你是看不见里面有什么的！你需要一枚金钥匙才能打开它。
items.heap.crystal_chest=水晶宝箱
items.heap.crystal_chest_desc=你看得见里面的%s，但你需要一枚金钥匙才能打开它。
items.heap.artifact=一件神器
items.heap.wand=一根法杖
items.heap.ring=一枚戒指
items.heap.tomb=坟墓
items.heap.tomb_desc=这个坟墓里或许埋葬着一些有用的东西，但墓主肯定是不会让你拿走的。
items.heap.skeleton=遗骸
items.heap.skeleton_desc=某个不幸的冒险者存在过的唯一证明。或许可以找找里面有什么值钱的东西。
items.heap.remains=英雄遗骸
items.heap.remains_desc=你的某个先辈存在过的唯一证明。或许能找到点什么值钱的东西。
items.honeypot.name=蜂蜜罐
items.honeypot.ac_shatter=击碎
items.honeypot.desc=这个巨型蜜罐只是薄薄地涂了一圈蜂蜜，作为替代里头住着一只巨型蜜蜂！这种大型蜜蜂一般只待在蜂巢里，也许罐子本身就是某种特殊陷阱屋？蜜蜂看起来对罐子很满意，当你看向它时它非常警惕地对你回以嗡鸣。
items.honeypot$shatteredpot.name=破碎的的蜂蜜罐
items.honeypot$shatteredpot.desc=这个罐子已经被打碎，仅靠罐沿的粘稠蜂蜜勉强维持形状，而且正在缓缓解体。\n\n尽管蜜罐碎了，看来蜜蜂依然想捍卫它的住所。
items.item.pack_full=你的背包放不下%s了。
items.item.prompt=选择丢出的方位
items.item.ac_drop=放下
items.item.ac_throw=扔出
items.item.rankings_desc=死于：%s
items.item.curse=诅咒
items.kindofmisc.unequip_title=卸下一件装备
items.kindofmisc.unequip_message=你只能同时装备最多两件饰品。
items.kindofweapon.cursed=你的手不受控制地握紧了这件武器。
items.kindofweapon.dualweild=武器双持
items.kindofweapon.detail=由于这是一件可以双持的武器，你可以选择将它装备在主手或者副手。
items.kindofweapon.mainhand=装备在主手
items.kindofweapon.offhand=装备在副手
items.merchantsbeacon.name=商人信标
items.merchantsbeacon.ac_use=使用
items.merchantsbeacon.desc=这件矮人科技的奇特产物能够让你和遥远的地方通讯。\n\n激活时，这枚信标可以让你从地牢的任意角落向像素商店出售物品。\n\n不过信标内的魔法只够支撑一次会话，请酌情使用。
items.stylus.name=奥术刻笔
items.stylus.ac_inscribe=蚀刻
items.stylus.prompt=选择一样要雕刻的盔甲
items.stylus.identify=你需要先鉴定那件护甲。
items.stylus.cursed=奥术刻笔的力量无法作用在被诅咒的护甲上。
items.stylus.inscribed=你用刻笔雕刻了盔甲
items.stylus.desc=这支奥术蚀笔由一种暗黑色的坚硬石料制成。你能用它在护甲上刻下魔法刻印，不过你无法自主选择，刻笔会替你做出决定。
items.sewingkit.name=修补包
items.sewingkit.ac_patch=修补
items.sewingkit.prompt=选择一件要修补的护甲
items.sewingkit.patched=你修补了护甲，回满了它的护甲值。
items.sewingkit.unpatched=护甲值已经满了，没有使用的必要。
items.sewingkit.desc=一堆针线，小补丁和使用它们的工具\n\n这堆东西可以快速地修补你的防具，回满它的护甲值。
items.overpricedsewingkit.name=劣质修补包
items.overpricedsewingkit.ac_patch=修补
items.overpricedsewingkit.prompt=选择一件要修补的护甲
items.overpricedsewingkit.patched=你修补了护甲，看上去至少还能用了。
items.overpricedsewingkit.unpatched=护甲值已经满了，没有使用的必要。
items.overpricedsewingkit.desc=看上去就像二手货，磨钝的剪刀，需要打补丁的补丁...连线都不知道怎么的少了将近一半。\n\n这堆东西可以修补你的防具，但最多只能回复一半的护甲值。
items.tomeofmastery.name=精通之书
items.tomeofmastery.ac_read=阅读
items.tomeofmastery.way=你选择了走上%s的道路！
items.tomeofmastery.desc=这本皮封典籍没多厚, 但是你隐约感觉到自己能从中学到不少东西. 不过记住\: 阅读这本典籍需要一些时间。
