items.weapon.weapons.dualwieldweapon.dualwieldweapon.stats_unknown=一般情况下这件_%1$d阶_双持武器可以造成_%2$d~%3$d点伤害_，在主手装备它需要_%4$d点力量_，在副手则需要_%5$d点敏捷_才能正常使用。

items.weapon.weapons.dualwieldweapon.dagger.name=匕首
items.weapon.weapons.dualwieldweapon.dagger.stats_desc=这件武器在对付未察觉你的敌人时更为有效。
items.weapon.weapons.dualwieldweapon.dagger.desc=木柄被磨损的简易铁质匕首。

items.weapon.weapons.dualwieldweapon.knuckles.name=指虎
items.weapon.weapons.dualwieldweapon.knuckles.stats_desc=这是一个非常快的武器。
items.weapon.weapons.dualwieldweapon.knuckles.desc=一块专门塑成契合指节形状的铁片。不占用双手空间，揍起人时又比空手要强些。

items.weapon.weapons.dualwieldweapon.sai.name=短叉
items.weapon.weapons.dualwieldweapon.sai.stats_desc=这件武器的攻速很快。\n这件武器可以抵挡部分伤害。
items.weapon.weapons.dualwieldweapon.sai.desc=也称琉球三叉刺，两旁横架便于卡架刀刃，因而对付长兵器很有优势。

items.weapon.weapons.dualwieldweapon.sword.name=单手剑
items.weapon.weapons.dualwieldweapon.sword.desc=平衡性良好的剑。不算太大，但是依然比短剑长上不少。

items.weapon.weapons.dualwieldweapon.tamahawk.name=飞斧
items.weapon.weapons.dualwieldweapon.tamahawk.desc=一把轻便精悍的短柄小斧，不仅是得力的防身武器与便携的工具，高硬度的斧锋和尖端使得其在投掷出去时破坏力巨大。\n\n 这把武器在装备后可投掷出去并造成伤害。

items.weapon.weapons.dualwieldweapon.tonfa.name=东方棍
items.weapon.weapons.dualwieldweapon.tonfa.desc=这个起源于东方的独特形状武器由橡木制成并在击打处有金属包裹。虽然没有锋利的刀刃，但其灵活多变的握持，击打和招架方式使得它的威力比看起来大得多。
items.weapon.weapons.dualwieldweapon.tonfa.stats_desc=这是一把比较快的武器。

items.weapon.weapons.mainhandweapon.battleaxe.name=战斧
items.weapon.weapons.mainhandweapon.battleaxe.stats_desc=这是一把比较精准的武器。
items.weapon.weapons.mainhandweapon.battleaxe.desc=这把有着硕大钢制头部的战斧能将庞大的力量倾注在每次挥舞之中。
items.weapon.weapons.mainhandweapon.dirk.name=长匕首
items.weapon.weapons.mainhandweapon.dirk.stats_desc=这件武器在对付未察觉你的敌人时更为有效。
items.weapon.weapons.mainhandweapon.dirk.desc=一个长一些的刺击型匕首，可以往敌人身体里捅得更深一点。
items.weapon.weapons.mainhandweapon.flail.name=链枷
items.weapon.weapons.mainhandweapon.flail.stats_desc=这件武器使用起来很慢。\n这件武器不能用来偷袭。
items.weapon.weapons.mainhandweapon.flail.desc=铁链上附着的一个带刺的钢球。笨重难用，能命中的话威力极强。
items.weapon.weapons.mainhandweapon.handaxe.name=手斧
items.weapon.weapons.mainhandweapon.handaxe.stats_desc=这是一把比较精准的武器。
items.weapon.weapons.mainhandweapon.handaxe.desc=一把轻斧头，通常用来砍树。当然，它的宽刃对敌人来说同样有效。
items.weapon.weapons.mainhandweapon.longsword.name=长剑
items.weapon.weapons.mainhandweapon.longsword.desc=这柄剑的厚长利刃闪烁着令人宽心的寒光，不过这长度也确实让它非常沉重。
items.weapon.weapons.mainhandweapon.mace.name=硬头锤
items.weapon.weapons.mainhandweapon.mace.stats_desc=这是一个比较精准的武器。
items.weapon.weapons.mainhandweapon.mace.desc=这把武器前端的大型铁头能够造成可观的伤害。
