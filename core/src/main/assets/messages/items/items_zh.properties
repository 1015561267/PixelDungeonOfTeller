items.artifacts.artifact.cannot_wear_two=你不能装备两件相同的神器。
items.artifacts.artifact.cursed=这件神器令人疼痛地附着在你身上。
items.artifacts.artifact.curse_known=你能感觉到在这个神器上潜伏着一股充满恶意的魔力。
items.artifacts.artifact.need_to_equip=你需要装备神器才能进行该操作。
items.artifacts.capeofthorns.name=荆棘斗篷
items.artifacts.capeofthorns.desc=这些从DM-300上掉落的金属片构成了一件坚硬的斗篷。它似乎能储存很多能量，也许它还残留有少量DM-300的能力？
items.artifacts.capeofthorns.desc_inactive=斗篷压在你的肩上的感觉非常沉重，它似乎能从你受的伤里获得能量。
items.artifacts.capeofthorns.desc_active=斗篷似乎在释放其存储的能量，并将其辐射出一种防护力场。
items.artifacts.capeofthorns$thorns.inert=你的斗篷再次失效了。
items.artifacts.capeofthorns$thorns.radiating=你的斗篷正在释放存储的能量，你感到自己正在被保护着！
items.artifacts.capeofthorns$thorns.levelup=你的斗篷变得更强大了！
items.artifacts.capeofthorns$thorns.name=荆棘
items.artifacts.capeofthorns$thorns.desc=你的斗篷在你周围辐射能量，产生了一个偏斜力场！ \n\n该效果下你受到的所有伤害都会被减少。此外，如果攻击者就在你旁边，被减少的伤害会反弹给攻击者。\n\n荆棘效果持续时间：%s回合
items.artifacts.chaliceofblood.name=蓄血圣杯
items.artifacts.chaliceofblood.ac_prick=血祭
items.artifacts.chaliceofblood.yes=是的，我知道我在做什么
items.artifacts.chaliceofblood.no=不，我改主意了
items.artifacts.chaliceofblood.prick_warn=每次使用圣杯都会消耗更多的生命能量，要是不够小心，这种行为可以轻易地杀死你。\n\n你确定要给它更多的生命能量吗？
items.artifacts.chaliceofblood.onprick=你刺破了自己的手指，使你的生命精华流入了圣杯。
items.artifacts.chaliceofblood.ondeath=圣杯将你的生命精华吸噬殆尽了…
items.artifacts.chaliceofblood.desc=这个闪闪发光的银质酒杯在边沿突兀地装饰着几颗造型尖锐的宝石。
items.artifacts.chaliceofblood.desc_cursed=被诅咒的圣杯将自己固定在你手上，抑制着你回复生命的能力。
items.artifacts.chaliceofblood.desc_1=握住圣杯的那一刻，你涌起一股想在那些尖锐宝石上刺伤自己的奇特冲动。
items.artifacts.chaliceofblood.desc_2=你的一些血液汇集到圣杯里，你可以隐约感受到杯子在为你送来生命能量。你还想用圣杯继续割伤自己，即便你知道那很疼。
items.artifacts.chaliceofblood.desc_3=圣杯已经被你的生命精华填满。你可以感觉到圣杯正将生命能量倾泻般回馈给你。
items.artifacts.cloakofshadows.name=暗影斗篷
items.artifacts.cloakofshadows.ac_stealth=潜行
items.artifacts.cloakofshadows.cooldown=你的披风还需要%d回合来重新激活。
items.artifacts.cloakofshadows.no_charge=你的斗篷充能不足无法使用。
items.artifacts.cloakofshadows.desc=这是盗贼多年前从皇家军械库窃取的一件无价的魔法披风。穿上时，能够使你在短时间内完全隐身。\n\n被使用得越频繁，披风就会变得越强，使盗贼更频繁地隐身，持续时间也更长。
items.artifacts.cloakofshadows$cloakstealth.no_charge=你的披风耗尽了能量。
items.artifacts.cloakofshadows$cloakstealth.levelup=你的披风变得更强大了！
items.artifacts.cloakofshadows$cloakstealth.name=披风之下
items.artifacts.cloakofshadows$cloakstealth.desc=你身上的暗影披风正给予你隐形效果。\n\n当你在隐形时敌人无法追踪或攻击你。大部分物理攻击和魔法(比如卷轴和法杖)会不可避免地消除隐形效果。\n\n你会一直拥有该状态，直到你自行取消或披风耗尽能量。
items.artifacts.driedrose.name=干枯玫瑰
items.artifacts.driedrose.ac_summon=召唤
items.artifacts.driedrose.spawned=你已经召唤出幽灵了。
