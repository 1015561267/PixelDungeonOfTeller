items.weapon.weapons.magicbook.oldbook.name=老旧的魔法书
items.weapon.weapons.magicbook.oldbook.desc=一本看上去已经皱皱巴巴颇有些年头的魔法书，上面记载的法术也只是最简单甚至每个法师都会的法术，然而它们始终都很有用。

items.pages.spell.oldbook.magicmissile.name=魔法飞弹
items.pages.spell.oldbook.magicmissile.desc=魔法飞弹是一个简单但相当实用的法术。释放一团由纯粹能量构成的魔法飞弹，除了造成奥术伤害以外没有任何效果，但较低的能耗足以弥补这一点。\n\n 飞弹将造成_%1$d~%2$d点伤害_。

items.pages.spell.oldbook.lightup.name=照亮
items.pages.spell.oldbook.lightup.desc=照亮永远都是在缺乏火把和灯光的时候最简单也最有效的法术。片刻的光芒尽管转瞬即逝，但它仍能短暂地把这漆黑而危险的地下世界照的亮如白昼。


items.weapon.weapons.magicbook.bookoflight.name=圣光之书
items.weapon.weapons.magicbook.bookoflight.desc=这本魔法书似乎在散发着柔和而温暖的光，上面记载了诸多被教会与驱魔人所广泛使用的法术。

items.pages.spell.bookoflight.flash.name=闪光
items.pages.spell.bookoflight.flash.desc=强大且实用，这个法术可以在一瞬间释放出足以炫目的强光，将你视野内的所有敌人致盲。但因其瞬间释放的能量过强，过于频繁的使用将更快地耗尽你的法力。 \n\n 每次使用后，短时间内再次使用的法力消耗将会快速增加。

items.pages.spell.bookoflight.healing.name=治疗术
items.pages.spell.bookoflight.healing.desc=几乎每个正式教会成员都会使用的法术，神圣能量将有效地愈合创伤或对亡灵生物造成伤害。\n\n 当作用于自身或友方单位时，将总计回复_%1$d_点生命值，每回合_%2$d_点，若作用于亡灵将以同样方式造成等额光属性魔法伤害。重复使用只会刷新状态，不会叠加。
items.pages.spell.bookoflight.healing.targetrequired=你只能选择自己或者敌对亡灵生物

items.pages.spell.bookoflight.holybomb.name=圣光炸弹
items.pages.spell.bookoflight.holybomb.desc=精锐驱魔人的杀手锏，投掷出一个由神圣能量构成的炸弹，爆炸时的威力可以对亡灵造成毁灭性打击。\n\n 圣光炸弹落地后将于_%1$d_回合后爆炸，对区域内敌人造成_%2$d~%3$d点伤害_，对亡灵造成额外伤害。


items.weapon.weapons.magicbook.bookofflame.name=烈焰之书
items.weapon.weapons.magicbook.bookofflame.desc=不知怎的，这本魔法书摸上去离“烫手”就差一点。上面记载了不少关于驾驭火焰的法术。

items.weapon.weapons.magicbook.spell.bookofflame.fireball.name=火球术
items.weapon.weapons.magicbook.spell.bookofflame.fireball.desc=一个简单，但仍然实用且强大的法术。这个法术会投射出一团火球，造成_%1$d~%2$d点伤害_并有可能使敌人燃烧起来。

items.weapon.weapons.magicbook.spell.bookofflame.flamewave.name=焰浪
items.weapon.weapons.magicbook.spell.bookofflame.flamewave.desc=威力不俗的法术，一团烈焰将吞没前方的区域。这个法术会根据你剩余法力比例来释放更强的力量。
items.weapon.weapons.magicbook.spell.bookofflame.flamewave.level=当前将会消耗_%1$d点法力_，造成_%2$d~%3$d点伤害_
items.weapon.weapons.magicbook.spell.bookofflame.flamewave.noeffect=。
items.weapon.weapons.magicbook.spell.bookofflame.flamewave.leveltwo=并使影响到的敌人残废。
items.weapon.weapons.magicbook.spell.bookofflame.flamewave.levelthree=并使影响到的敌人麻痹。

items.weapon.weapons.magicbook.spell.bookofflame.ringoffire.name=火环
items.weapon.weapons.magicbook.spell.bookofflame.ringoffire.desc=绝佳的防身用法术，一圈烈焰将点燃你的周围，对敌人造成_%1$d~%2$d点伤害_并造成击退。

items.weapon.weapons.magicbook.bookoffrost.name=寒霜之书
items.weapon.weapons.magicbook.bookoffrost.desc=这本书似乎隐隐约约地散发着寒气。上面记载了一些与驾驭冰相关的法术。

items.weapon.weapons.magicbook.spell.bookoffrost.coneofcold.name=冰锥术
items.weapon.weapons.magicbook.spell.bookoffrost.coneofcold.desc=这个法术会射出一团冰冷能量，对敌人造成_%1$d~%2$d点伤害_并用寒气影响他们，对于水上的敌人会更强。

items.weapon.weapons.magicbook.spell.bookoffrost.frostarmor.name=霜甲术
items.weapon.weapons.magicbook.spell.bookoffrost.frostarmor.desc=一层坚硬的魔法冰块保护着你，在消失前，它可以每次为你抵挡_%1$d~%2$d点伤害_。



items.weapon.weapons.magicbook.bookofstrom.name=风暴之书
items.weapon.weapons.magicbook.bookofstrom.desc=你隐隐约约听见这本书里发出奇怪的风声。上面记载了与闪电，气流及风暴相关的法术。

items.weapon.weapons.magicbook.spell.bookofstrom.chainlightning.name=连锁闪电
items.weapon.weapons.magicbook.spell.bookofstrom.chainlightning.desc=释放一节不甚稳定电弧，在对目标造成_%1$d~%2$d点伤害_后，它将有几率在周边或目标自己身上弹跳并再次造成伤害，如果你离目标够近就有可能会被它伤到。水面上的目标会受到更多伤害并有更大的传导范围。
###spells
items.spellbook.spell.firespell.ignite.name=点燃
items.spellbook.spell.firespell.ignite.desc=一个低级且简单的法术，一般作为刚入门学徒的练习内容。这个法术将有概率让2格内选定的目标燃起火焰，不过因为各种原因而有可能不成功。对可燃物和站在上面的敌人释放的成功率较高。
items.spellbook.spell.firespell.ignite.useless=一瞬之间确实燃起了火苗，但旋即便熄灭了。

items.spellbook.spell.firespell.fireball.name=火球术
items.spellbook.spell.firespell.fireball.desc=一个不算太难而且相当好用的法术，使用时将从手中飞出一个火球。法术协会一直在试图给火球制定一个标准的计量单位，不过似乎并不成功。
items.spellbook.spell.firespell.fireball.damage=当前情况下火球会造成_%1$d~%2$d点伤害_，并必定点燃敌人

items.spellbook.spell.firespell.burningblade.name=炽燃之刃
items.spellbook.spell.firespell.burningblade.desc=近战格斗技巧与法术结合的典范。你手上的武器将会燃起火焰，让你的近战攻击造成额外火焰伤害并让你对火焰伤害免疫。

items.spellbook.spell.firespell.fireblast.name=热浪
items.spellbook.spell.firespell.fireblast.desc=高深且破坏力极大的法术，使用后将向前方喷涌出凶猛的火焰，即便敌人不被火焰灼烧殆尽，也会在强烈的冲击下站不住脚。
items.spellbook.spell.firespell.fireblast.damage=当前情况下焰浪会造成_%1$d~%2$d点伤害_并耗尽所有充能

items.spellbook.spell.firespell.summonfireelemental.name=召唤火元素
items.spellbook.spell.firespell.summonfireelemental.desc=鲜有人能掌握的法术，这个法术将打开与烈焰地狱间的通道并将不存在于这个世界的生物拉过来为你而战。纯粹的火焰元素生物将用狂暴的烈焰宣泄它的愤怒。

items.spellbook.spell.icespell.coldair.name=寒气
items.spellbook.spell.icespell.coldair.desc=一个简单且不甚强力的法术，使用时将吹出一股寒风，足以让受其影响的生物开始打寒颤并变得缓慢。使用的最大距离为2格。对站在水上和没有护盾的敌人成功率较高。
items.spellbook.spell.icespell.coldair.useless=目标位置的温度几乎没有变化，法术失败了。

items.spellbook.spell.icespell.driftice.name=浮冰术
items.spellbook.spell.icespell.driftice.desc=一个不甚复杂的法术，将空气中的水分冻结为碎冰并向敌人抛掷。相比较与浮冰的威力，损伤更多的是由混杂着的寒冰能量造成的。对处于潮湿环境的敌人可造成更好的效果。
items.spellbook.spell.icespell.driftice.damage=当前情况下碎冰会造成_%1$d~%2$d点伤害_，对已被寒冷的敌人伤害会降低。

items.spellbook.spell.icespell.iceimbue.name=寒冰灌注
items.spellbook.spell.icespell.iceimbue.desc=近战格斗与法术结合的又一杰作，你的武器上开始凝结冰冷的霜花，让你的近战武器造成额外冰冻伤害，有概率让敌人因此缓速。

items.spellbook.spell.icespell.icelance.name=冰枪
items.spellbook.spell.icespell.icelance.desc=据传只有巫妖才会使用的法术，常常被用来终结他们所厌恶的生命。使用者的手中将凝结出一根锋利的投枪并向敌人戳去。坚硬的质地与强大的冲击力就已非常危险，更别提还有冰冷的魔法能量。

items.spellbook.spell.icespell.frostcoffin.name=霜冻冰棺
items.spellbook.spell.icespell.frostcoffin.desc=仅有上古肆虐整个大陆的亡灵之王掌握了这个法术，而它带来的梦魇至今都没有消散。你的全身上下散发出冰冷的死亡气息，其凝结成的厚实护甲将提供额外防御，并在受到打击时爆出致命的暴风雪。

items.spellbook.spell.holyspell.divinegrace.name=神圣恩赐
items.spellbook.spell.holyspell.divinegrace.desc=只有最虔敬且强大的人才能受到超越凡人之力的恩赐。持续时间内你的生命值将不会降到1以下，并在结束时释放强烈的冲击，对视野内的所有敌人造成伤害并依据受影响的敌人数量恢复生命值。

items.spellbook.spell.shadowspell.disappear.name=消失
items.spellbook.spell.shadowspell.disappear.desc=小巷里有天赋的盗贼惯用的伎俩，让使用者短暂地变得透明，不过持续时间不长。而且在被敌人盯住的时候很容易露出破绽从而失去作用。

items.spellbook.spell.shadowspell.shadowarrow.name=暗影箭
items.spellbook.spell.shadowspell.shadowarrow.desc=异教徒与术士们最基本的法术，投射出一团暗影能量。只有钻研够深的使用者才能让这股力量更具有破坏力，甚至抽干敌人的力量。

items.spellbook.spell.shadowspell.corruptodor.name=腐化气息
items.spellbook.spell.shadowspell.corruptodor.desc=一团可疑而邪恶的能量，可以影响，削弱，并最终主宰生物的意识。不过对于健康的生命与坚定的意志来说，它的作用相当有限。

items.spellbook.spell.shadowspell.mentalcontrol.name=精神控制
items.spellbook.spell.shadowspell.mentalcontrol.desc=相较于腐化，更为暴力而直接的法术。它将直接操控敌人的意识并让其为你作战。如此强行的侵入不仅对目标有害无益，对使用者自身的意识也会造成很大的损伤。

items.spellbook.spell.shadowspell.soulexplosion.name=魂爆
items.spellbook.spell.shadowspell.soulexplosion.desc=恐怖，且威力巨大。可以借由脆弱的灵魂，由内向外地产生猛烈的爆炸，直接将目标分解为你生命的养料，并对周围敌人造成毁灭性的杀伤。

items.spellbook.spell.naturespell.recovery.name=复苏
items.spellbook.spell.naturespell.recovery.desc=与自然的连接让你觉得自己更有活力，加快了你的生命回复速度。\n\n 这是一个被动技能，装备以后无法发动，自动起效。

items.spellbook.spell.naturespell.twine.name=缠绕
items.spellbook.spell.naturespell.twine.desc=居住在密林之中的精灵们常用的简单技巧，从地下升起树根将目标拽在原地。不过树根不是很坚硬，强力的敌人将很容易摆脱它们。

items.spellbook.spell.naturespell.tailwind.name=顺风
items.spellbook.spell.naturespell.tailwind.desc=密林最深处的弓箭手掌握的技巧，在周身刮起一股气流。这股气流帮助使用者以更快的速度移动，并有效地吹开敌人的攻击或使用者的身躯，帮助使用者更有效地闪躲攻击。

items.spellbook.spell.naturespell.stonearmor.name=岩石护甲
items.spellbook.spell.naturespell.stonearmor.desc=一层厚重的岩石裹覆在了你的皮肤之上，几乎刀枪不入的它们使得你几乎不受物理攻击的影响。但它们不能维持的太久，而且对魔法的抗性非常低下。

items.spellbook.spell.naturespell.protectofnature.name=自然庇护
items.spellbook.spell.naturespell.protectofnature.desc=只有真正获得了大自然认可与信赖的生命才能获得大自然的庇佑。一尊自古便存在的山岭巨像具有极高的防御力，它将誓死捍卫你的安全。

items.spellbook.spell.lightningspell.shock.name=电弧
items.spellbook.spell.lightningspell.shock.desc=简单的法术，从手掌中打出一节不甚强大的电弧。这将对单个敌人造成闪电伤害，同时有相当小的几率使其麻痹。

items.spellbook.spell.lightningspell.chainlightning.name=连锁闪电
items.spellbook.spell.lightningspell.chainlightning.desc=比电弧强大不少的能量足以在多个敌人之间来回弹跳并造成可观的伤害。若敌人在水中将会受到更多伤害。

items.spellbook.spell.lightningspell.charge.name=充电
items.spellbook.spell.lightningspell.charge.desc=电弧在你周身不断弹跳，这会加快你的护盾的充能速度，并时不时地使你跑得更快。\n\n 这是一个被动技能，装备以后无法发动，自动起效。

items.spellbook.spell.lightningspell.thunderstorm.name=雷暴
items.spellbook.spell.lightningspell.thunderstorm.desc=一股短暂但强力的雷电能量以你为中心爆开，在周围形成一个短暂的能量电场。所有处于区域内的敌人将受到多段伤害并寸步难行。

items.spellbook.spell.lightningspell.furyofthunder.name=天雷之怒
items.spellbook.spell.lightningspell.furyofthunder.desc=即便是最大的暴风雨中也不曾有如此破坏力巨大的雷电。在选定一个区域后的3回合，一道毁灭性的纯粹雷电将贯顶而下，就是非同常人的存在也难以幸存。

items.spellbook.spell.arcanespell.powerhungry.name=奥能渴求
items.spellbook.spell.arcanespell.powerhungry.desc=即便是对奥术法术的匆匆一瞥，其浩瀚的内容也勾起了你巨大的求知欲。你装备的其他技能的冷却速度变快了。\n\n 这是一个被动技能，装备以后无法发动，自动起效。

items.spellbook.spell.arcanespell.blastwave.name=奥术冲击
items.spellbook.spell.arcanespell.blastwave.desc=比魔法飞弹强的多的法术，这个投射物在落点可产生巨大的冲击力，足以将周围的敌人击退并造成冲击伤害，毁坏他们的护盾。

items.spellbook.spell.arcanespell.arcaneshell.name=奥术护盾
items.spellbook.spell.arcanespell.arcaneshell.desc=这种魔法的大型形式可以构成城墙一样的屏障，但需要成编制的大量法师。纯粹的奥术能量在你周围构成了力场，使得魔法伤害很难对你造成损伤，甚至会被吸收以加快你其他法术的充能。

items.spellbook.spell.arcanespell.disintegratebeam.name=瓦解射线
items.spellbook.spell.arcanespell.disintegratebeam.desc=由纯粹能量构成，穿透与破坏力极大的射线。此技能可一次性将所有充能释放，并根据穿透的敌人和障碍物造成可观伤害，不过会消耗额外回合。

###wands
items.wands.cursedwand.ondeath=你用你自己的%s自杀了。
items.wands.cursedwand.nothing=什么事都没发生。
items.wands.cursedwand.grass=草木在你周围疯长而出！
items.wands.cursedwand.fire=你闻到了烧烤的味道……
items.wands.cursedwand.transmogrify=你的法杖变形成了另一样东西！
items.wands.wand.ac_zap=释放
items.wands.wand.fizzles=你的法杖滋滋作响；一定是没能量了。
items.wands.wand.self_target=你不能瞄准你自己！
items.wands.wand.identify=你现在了解了你的%s。
items.wands.wand.cursed=这根法杖受到了诅咒，导致它的魔法混乱而随机。
items.wands.wand.curse_discover=这根%s是诅咒的！
items.wands.wand.prompt=选择要释放魔法的位置
items.wands.wandofblastwave.name=冲击波法杖
items.wands.wandofblastwave.staff_name=震波之杖
items.wands.wandofblastwave.ondeath=你用冲击波法杖炸碎了自己……
items.wands.wandofblastwave.desc=这根法杖由一种大理石石材制成，嵌有金饰并在顶部镶着一个浑圆的黑宝石。它在你手中的感觉非常沉重。
items.wands.wandofblastwave.stats_desc=该法杖能射出一股能量，在目标位置引发强烈的爆炸。爆炸的力量会造成_%1$d~%2$d点伤害_并强到足以击飞大多数敌人。
items.wands.wandofcorruption.name=腐化法杖
items.wands.wandofcorruption.staff_name=腐化之杖
items.wands.wandofcorruption.already_corrupted=这个角色已经被你腐化。
items.wands.wandofcorruption.boss=Boss免疫腐化效果。
items.wands.wandofcorruption.fail=你的腐化之力仍旧不够强大，什么事情都没有发生。
items.wands.wandofcorruption.desc=这根法杖能发射黑暗能量，如果法杖头上那小小的装饰用头骨还不够露骨地揭示这点。
items.wands.wandofcorruption.stats_desc=该法杖会释放腐坏的能量，能按你意愿扭曲敌人的意志。健康的敌人比虚弱的更难腐化。 每次使用它至少要消耗一发充能，但在扭曲健康敌人的意志时往往会消耗更多。
items.wands.wandofdisintegration.name=解离法杖
items.wands.wandofdisintegration.staff_name=解离之杖
items.wands.wandofdisintegration.desc=这根法杖由一整块光滑的黑曜石制成，深紫色的光自其边缘流向法杖顶端。它闪烁着破坏性能量，准备着向前迸射。
items.wands.wandofdisintegration.stats_desc=这根法杖射出的光束能穿透任何障碍物，并将随着法杖等级的提升而射得更远。光束会造成_%1$d~%2$d点伤害_，并且会根据穿透的地形和敌人数量造成额外伤害。
items.wands.wandoffireblast.name=焰浪法杖
items.wands.wandoffireblast.staff_name=焰浪之杖
items.wands.wandoffireblast.desc=这根法杖由红漆木制成，饰以金叶，这使它看起来相当庄严。它的顶端噼啪作响嘶嘶而鸣，渴望着释放其强大的魔法。
items.wands.wandoffireblast.stats_desc=该法杖在使用时会产生一股强大的焰浪，延伸出一个锥形区域。随着法杖的升级，它将消耗更多充能，威力也会随消耗数增加而显著增强。下一次使用它将消耗_%1$d发充能_并造成_%2$d~%3$d点伤害_。
items.wands.wandoffrost.name=冰霜法杖
items.wands.wandoffrost.staff_name=霜冻之杖
items.wands.wandoffrost.desc=这根法杖似乎由某种魔法冰块制成。它的圆顶闪着亮光。握起来很冰，但不知为何你的手仍保持着温暖。
items.wands.wandoffrost.stats_desc=该法杖能向你的敌人射击冰霜能量，造成_%1$d~%2$d点伤害_并冷冻目标，降低其行动速度。在水中的作用似乎更强。正被冻伤和冻结的敌人将受到更少该法杖的伤害，因为他们已经足够冷了。
items.wands.wandoflightning.name=雷霆法杖
items.wands.wandoflightning.staff_name=雷霆之杖
items.wands.wandoflightning.ondeath=你用雷霆法杖杀死了自己…
items.wands.wandoflightning.desc=这根法杖由实心金属制成，这使它惊人地沉重。电弧在顶端两个内弯的叉齿间跳跃。
items.wands.wandoflightning.stats_desc=这根法杖能向任何目标放出强大的电弧，造成_%1$d~%2$d点伤害_。这种电能在附近多个敌人间跳跃，在水里会更强力。要是太接近，你自己同样可能被电到。
items.wands.wandofmagicmissile.name=魔弹法杖
items.wands.wandofmagicmissile.staff_name=魔弹之杖
items.wands.wandofmagicmissile.desc=这根十分普通的法杖能发射由纯魔法能量构成的飞弹。尽管不如其他法杖那么强大，但它更多的充能数弥补了这一点。
items.wands.wandofmagicmissile.stats_desc=从法杖中发出的魔法飞弹会对单个目标造成_%1$d~%2$d点伤害_，没有额外效果。
items.wands.wandofprismaticlight.name=棱光法杖
items.wands.wandofprismaticlight.staff_name=棱光之杖
items.wands.wandofprismaticlight.desc=这根法杖由一块实心半透明水晶构成，就像一块厚长光滑的玻璃。一粒粒彩色的光点在法杖顶端跳跃，随时准备迸射而出。
items.wands.wandofprismaticlight.stats_desc=该法杖射出的光线能刺破地牢的黑暗，揭露隐藏的区域和陷阱。光线能致盲敌人并造成_%1$d~%2$d点伤害_。恶魔与亡灵生物会在法杖的强光下燃烧，受到额外伤害。
items.wands.wandofregrowth.name=再生法杖
items.wands.wandofregrowth.staff_name=再生之杖
items.wands.wandofregrowth.desc=这柄法杖由一根细长木枝巧琢而成。不知为何，它还活着而且生机盎然，像一株树苗的嫩芽般艳绿。
items.wands.wandofregrowth.stats_desc=在施放时，法杖将消耗所有充能，向一个锥形区域倾洒出再生的能量。这种魔法会让草、根系甚至稀有的植物重获生命，破土而出。 "春兰兮秋菊… 长无绝兮终古！"
items.wands.wandofregrowth$dewcatcher.name=结露草
items.wands.wandofregrowth$dewcatcher.desc=露珠草将自己伪装成杂草来避开注意，但其鼓胀的集露苞却出卖了它们。
items.wands.wandofregrowth$seedpod.name=种子荚
items.wands.wandofregrowth$seedpod.desc=种子荚看起来很漂亮，但它们携带的种子实际上是从被种子荚的根系杀死的其他植物中偷走的。
items.wands.wandoftransfusion.name=注魂法杖
items.wands.wandoftransfusion.staff_name=注魂之杖
items.wands.wandoftransfusion.ondeath=你用注魂法杖耗尽了自己的生命…
items.wands.wandoftransfusion.charged=敌人的生命能量流进了你的魔杖！
items.wands.wandoftransfusion.desc=这根法杖形状很普通，是那暗红的色泽和镶在顶端的漆黑宝石让它显眼起来。
items.wands.wandoftransfusion.stats_desc=这支法杖会汲取你一部分生命能量并用以轰击目标。其效果非常多样化：盟友会被治疗，敌人会被暂时魅惑，而敌对亡灵生物则将承受可观的伤害。然而生命汲取的效果也非常明显，使用这支法杖不仅消耗充能，还会对你造成一定损伤。
items.wands.wandofvenom.name=剧毒法杖
items.wands.wandofvenom.staff_name=剧毒之杖
items.wands.wandofvenom.desc=这根法杖的紫色主干顶端镶嵌这一个明亮的绿色宝石。
items.wands.wandofvenom.stats_desc=该法杖能射出一颗会在目标位置爆炸成一团毒雾的法球。任何被困在毒云里的单位都会持续受到伤害，且伤害会随时间推移不断增强。
###weapon curses
items.weapon.curses.annoying.name=喧闹%s
items.weapon.curses.annoying.msg_1=嘿，头儿！我们要去打谁！
items.weapon.curses.annoying.msg_2=太爽了，击溃他们！
items.weapon.curses.annoying.msg_3=听着伙计！
items.weapon.curses.annoying.msg_4=现在是打BOSS的时间吗！？
items.weapon.curses.annoying.msg_5=我去，别这么用力！
items.weapon.curses.annoying.desc=喧闹诅咒的武器真的是想帮你，只不过它的吵闹无比的“帮助”总是会吸引大量敌人。
items.weapon.curses.displacing.name=转移%s
items.weapon.curses.displacing.desc=转移诅咒的武器被灌注了混乱的传送魔法，会将敌人传送到当前层的随机位置。
items.weapon.curses.exhausting.name=虚耗%s
items.weapon.curses.exhausting.desc=虚耗诅咒的武器需要费大量精力来使用，因此会让使用者周期性地陷入虚弱状态。
items.weapon.curses.fragile.name=晶化%s
items.weapon.curses.fragile.desc=晶化诅咒的武器和其他的武器几乎一样强大，但是在使用过程中会效能会快速降低。
items.weapon.curses.sacrificial.name=血祭%s
items.weapon.curses.sacrificial.desc=血祭诅咒会向使用者索求血液作为攻击的回报，你的状态越健康，诅咒索取的也就越多。
items.weapon.curses.wayward.name=妄为%s
items.weapon.curses.wayward.desc=妄为诅咒的武器很难找到它的目标，除非你能够做出一些必中攻击行为，其攻击将很难命中敌人。
###enchantments
items.weapon.enchantments.blazing.name=烈焰%s
items.weapon.enchantments.blazing.desc=该武器附魔会使火焰从中喷薄而出，能够点燃敌人及其所在的区域。
items.weapon.enchantments.chilling.name=寒霜%s
items.weapon.enchantments.chilling.desc=受该附魔成功影响的敌人会被冻伤，导致移动和攻击速度降低。
items.weapon.enchantments.dazzling.name=炫目%s
items.weapon.enchantments.dazzling.desc=受该附魔成功影响的敌人会被闪光混乱，导致它们陷入短暂的失明之中。
items.weapon.enchantments.eldritch.name=恐惧%s
items.weapon.enchantments.eldritch.desc=恐惧附魔的武器会将畏惧感注入敌人心中，使其尽一切可能逃离攻击者。
items.weapon.enchantments.grim.name=死神%s
items.weapon.enchantments.grim.desc=这个强大的附魔拥有瞬间斩杀敌人的力量。敌人越弱，附魔的触发几率越大。
items.weapon.enchantments.lucky.name=赌运%s
items.weapon.enchantments.lucky.desc=带有这种附魔的武器只会造成其最高或最低的伤害，绝对不会出现更为平滑的伤害输出。
items.weapon.enchantments.projecting.name=索敌%s
items.weapon.enchantments.projecting.desc=这个附魔会使肉搏武器获得额外的攻击距离。远程武器的攻击则能够穿透邻近墙壁。
items.weapon.enchantments.shocking.name=电击%s
items.weapon.enchantments.shocking.desc=电弧在这个武器上不断地闪烁震荡，能够对邻近所有敌人造成额外伤害。
items.weapon.enchantments.stunning.name=重击%s
items.weapon.enchantments.stunning.desc=重击附魔的武器可以击晕敌人，使其无法反抗。
items.weapon.enchantments.unstable.name=紊乱%s
items.weapon.enchantments.unstable.desc=紊乱附魔的武器周身散布着混乱的能量，每一击的都会造成另一种附魔的效果。
items.weapon.enchantments.vampiric.name=血饮%s
items.weapon.enchantments.vampiric.desc=血饮附魔的武器可以通过对敌人造成伤害来恢复使用者的生命。
items.weapon.enchantments.venomous.name=淬毒%s
items.weapon.enchantments.venomous.desc=淬毒附魔的武器会对敌人注入致命的毒素，每一击都会使毒素更有杀伤性。
items.weapon.enchantments.vorpal.name=尖锐%s
items.weapon.enchantments.vorpal.desc=尖锐附魔的武器异常致命，会使敌人流血。
###melee weapons
items.weapon.melee.assassinsblade.name=暗杀之刃
items.weapon.melee.assassinsblade.stats_desc=这件武器在对付未察觉你的敌人时更为有效。
items.weapon.melee.assassinsblade.desc=黑曜石制的波浪形短刃，虽轻便但不易用，如果能击中要害足以致命。

items.weapon.melee.runicblade.name=符文之刃
items.weapon.melee.runicblade.stats_desc=这把武器从升级中获得更多伤害。
items.weapon.melee.runicblade.desc=来自失落之地的神秘武器，有着明亮的蓝色刀刃。


