items.armor.armor.cursed_worn=这套护甲被诅咒了，你无法卸下它。
items.armor.armor.cursed=你能感觉到这套护甲里潜伏着一股充满恶意的魔力。
items.armor.armor.seal_attached=战士的破损纹章被贴附于这件护甲上。
