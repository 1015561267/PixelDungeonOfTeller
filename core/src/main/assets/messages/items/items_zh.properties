items.weapon.weapons.mainhandweapon.newshortsword.name=短剑
items.weapon.weapons.mainhandweapon.newshortsword.desc=它确实相当短，只比一把匕首长出几厘米。

items.weapon.weapons.mainhandweapon.rapier.name=刺剑
items.weapon.weapons.mainhandweapon.rapier.stats_desc=这把副手武器可以主动攻击，并主要造成穿刺伤害。
items.weapon.weapons.mainhandweapon.rapier.desc=这把漂亮而不失威力的杯状护手刺剑本来是用于贵族间决斗的。细长的剑刃决定它的招式以快速凌厉的刺击为主，而非传统的劈砍。

items.weapon.weapons.mainhandweapon.scimitar.name=弯刀
items.weapon.weapons.mainhandweapon.scimitar.stats_desc=这是一把比较快的武器。
items.weapon.weapons.mainhandweapon.scimitar.desc=一把厚重的弯刀。它的形状能让它进行更快但不甚强力的攻击。

items.weapon.weapons.mainhandweapon.warhammer.name=战锤
items.weapon.weapons.mainhandweapon.warhammer.stats_desc=这是一把比较精准的武器。
items.weapon.weapons.mainhandweapon.warhammer.desc=很少有生物能抵挡这铅铁巨块的辗压，但也只有最强壮的冒险者才能有效使用它。

items.weapon.weapons.mainhandweapon.whip.name=长鞭
items.weapon.weapons.mainhandweapon.whip.stats_desc=这把武器拥有惊人的攻击距离。
items.weapon.weapons.mainhandweapon.whip.desc=虽然这把武器另一端带倒刺的绳子伤害不高，但它的攻击范围是数一数二的。

items.weapon.weapons.mainhandweapon.wornshortsword.name=破损的短剑
items.weapon.weapons.mainhandweapon.wornshortsword.desc=一把十分短的剑，在大量使用后有一定的磨损。它比正常情况的短剑更轻，也更弱。

items.weapon.weapons.firearm.firearm.prompt=请选择目标
items.weapon.weapons.firearm.firearm.outofammo=尚未装填完成！
items.weapon.weapons.firearm.firearm.unequip=你必须要装备才能射击！

items.weapon.weapons.firearm.flintlock.name=燧发枪
items.weapon.weapons.firearm.flintlock.ac_shoot=开火
items.weapon.weapons.firearm.flintlock.desc=一把相当陈旧的火枪，单发的设计和低下的装填效率使得它在矮人尚未放弃火器时就早已被淘汰，但它打出的子弹依然致命。
items.weapon.weapons.firearm.flintlock.self_target=不能以自己为目标！
