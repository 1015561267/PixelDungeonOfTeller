items.weapon.weapons.firearm.flintlock.turntoload=不移动_%1$d_回合后将装填完成
items.weapon.weapons.firearm.flintlock.specialmoveinfo=当两只手都装备燧发枪且均装填完毕的情况下，长按快捷栏(不是快捷键)可以一次性打出两发子弹。

items.weapon.weapons.firearm.submachinegun.name=冲锋枪
items.weapon.weapons.firearm.submachinegun.ac_open=开火
items.weapon.weapons.firearm.submachinegun.ac_cease=停火
items.weapon.weapons.firearm.submachinegun.desc=这把火枪稍显老旧，但仍然轻便趁手。只要有子弹且处于开火状态下，每次移动的同时都可以向前方自动发射密集的弹雨。它可以在非开火的移动中装弹。
