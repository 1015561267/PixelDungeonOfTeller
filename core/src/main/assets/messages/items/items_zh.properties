items.weapon.weapons.mainhandweapon.magesstaff.imbue=你将%s注入魔杖。
items.weapon.weapons.mainhandweapon.magesstaff.conflict=相互冲突的魔法抹去了你魔杖上的附魔。
items.weapon.weapons.mainhandweapon.magesstaff.id_first=你需要先鉴定这根法杖。
items.weapon.weapons.mainhandweapon.magesstaff.cursed=你不能注入一根受诅咒的法杖。
items.weapon.weapons.mainhandweapon.magesstaff.warning=你确定要让你的魔杖吸收这根法杖？之前吸收的魔力都会消散。\n\n如果被吸收法杖的等级大于等于魔杖的等级，魔杖会继承法杖的等级再加上自身的一级。\n\n这次吸收后魔杖会变为%d级。
items.weapon.weapons.mainhandweapon.magesstaff.yes=是的，我确定
items.weapon.weapons.mainhandweapon.magesstaff.no=不，我改主意了
items.weapon.weapons.mainhandweapon.magesstaff.desc=这支法杖是件独一无二的魔法武器，由法师亲自雕琢而成。它不天然具备魔力，而是需要将另一支魔杖的魔力灌注其中，藉此来获得新的力量。
items.weapon.weapons.mainhandweapon.magesstaff.no_wand=这支法杖并没有任何魔力， 它必须先被_注入进另一支法杖的魔力_才能用于施放法术。
items.weapon.weapons.mainhandweapon.magesstaff.has_wand=魔杖目前被灌注了_%s_的力量。
