items.artifacts.lloydsbeacon.desc_set=信标被设置在了像素地牢第%d层的某处。
items.artifacts.masterthievesarmband.name=神偷袖章
items.artifacts.masterthievesarmband.desc=这个紫色的天鹅绒袖标是盗贼大师的标志。它不属于你，但它也不属于你拿到这个袖标时击败的人。
items.artifacts.masterthievesarmband.desc_worn=让它戴在你的手腕上，你找到的每块金币都让你更渴望获得别人的财产。也许从像素商店偷点什么也不会太难……
items.artifacts.sandalsofnature.name=自然之履
items.artifacts.sandalsofnature.name_1=自然之鞋
items.artifacts.sandalsofnature.name_2=自然之靴
items.artifacts.sandalsofnature.name_3=自然护腿
items.artifacts.sandalsofnature.ac_feed=喂食
items.artifacts.sandalsofnature.ac_root=扎根
items.artifacts.sandalsofnature.no_charge=它们现在还没有能量。
items.artifacts.sandalsofnature.prompt=选择一个种子
items.artifacts.sandalsofnature.already_fed=你的鞋子已经从这种种子里中获取过营养了。
items.artifacts.sandalsofnature.levelup=你的鞋子尺寸变大了！
items.artifacts.sandalsofnature.absorb_seed=鞋子吸收了种子，看起来更健康了。
items.artifacts.sandalsofnature.desc_1=初看像是用麻绳编成的凉鞋实际上是两株植物！它们看上去既虚弱又苍白，也许它们需要一点营养？
items.artifacts.sandalsofnature.desc_2=这双鞋子已经长大了，现在更像是一双合脚的鞋。它们已经没那么苍白了，也许还可以进一步成长？
items.artifacts.sandalsofnature.desc_3=这两株植物又长大了。像是一双树皮制成的厚靴子。植物似乎已经恢复了它们的力量，但也许仍能进一步成长？
items.artifacts.sandalsofnature.desc_4=植物们似乎已长到最大，就像是一对装甲护胫。这对深棕色护腿看上去仿如一棵非常坚毅的树。
items.artifacts.sandalsofnature.desc_hint=穿上这件神器时你感到更加亲近自然了。
items.artifacts.sandalsofnature.desc_cursed=被诅咒的鞋子切断了一切你与自然的联系。
items.artifacts.sandalsofnature.desc_ability=这双鞋已经获得了形成一种固定的天然装甲的能力，但它们需要充能。
items.artifacts.sandalsofnature.desc_seeds=你已经给鞋子喂过了%d之种。
items.artifacts.talismanofforesight.name=先见护符
items.artifacts.talismanofforesight.ac_scry=探查
items.artifacts.talismanofforesight.no_charge=你的护符尚未被完全充能。
items.artifacts.talismanofforesight.scry=护符将关于本层的知识填满了你的脑海。
items.artifacts.talismanofforesight.desc=一块奇怪的有着光滑雕刻的石头。你觉得它在关注着你周围的一切，留意任何不寻常的东西。
items.artifacts.talismanofforesight.desc_worn=当你拿着护符时你感觉你的感知力提高了。
items.artifacts.talismanofforesight.desc_cursed=被诅咒的护符目不转睛地瞪着你，使你无法集中精力。
items.artifacts.talismanofforesight$foresight.name=先见
items.artifacts.talismanofforesight$foresight.levelup=你的护符变得更强大了！你似乎预见到了某些危险。
items.artifacts.talismanofforesight$foresight.full_charge=你的护符充能满了！
items.artifacts.talismanofforesight$foresight.uneasy=你感到很不安。
items.artifacts.talismanofforesight$foresight.desc=你感到非常焦虑，仿佛周遭有未被发现的危险。
items.artifacts.timekeepershourglass.name=时光沙漏
items.artifacts.timekeepershourglass.ac_activate=激活
items.artifacts.timekeepershourglass.deactivate=你取消了时间冻结。
items.artifacts.timekeepershourglass.no_charge=你的沙漏充能还不足以用来激活。
items.artifacts.timekeepershourglass.cursed=你不能使用受诅咒的沙漏。
items.artifacts.timekeepershourglass.onstasis=你周遭的世界似乎就在这一瞬间变化了。
items.artifacts.timekeepershourglass.onfreeze=你周围的一切突然都彻底静止下来。
items.artifacts.timekeepershourglass.stasis=使我彻底静止
items.artifacts.timekeepershourglass.freeze=冻结周围时间
items.artifacts.timekeepershourglass.prompt=你想要怎么使用沙漏的魔法？\n\n当停滞你自己的时间时，时间会正常的流动，但你会被冻结而且刀枪不入，每次消耗五点能量。\n\n当时间被冻结时，你可以在瞬间就完成移动。这个冻结能够通过沙漏随时取消或者直到你做出攻击。
items.artifacts.timekeepershourglass.desc=这只大型的华贵沙漏看起来却并不怎么起眼，但你仍觉得它精雕细刻的框架内蕴含着某种强大的力量。在翻转沙漏、在看着沙子流下的同时，你能感受到一种魔法正在拉扯着你，使用这种魔法肯定能给你一些控制时间的方法。
items.artifacts.timekeepershourglass.desc_hint=沙漏似乎失去了一些沙子，如果你能再找到一些……
items.artifacts.timekeepershourglass.desc_cursed=被诅咒的沙漏把它自己锁在了你的身边，你可以感觉它试图操纵你的时间流动。
items.artifacts.timekeepershourglass$sandbag.name=一包魔力流沙
items.artifacts.timekeepershourglass$sandbag.levelup=你将沙子填入到你的沙漏中。
items.artifacts.timekeepershourglass$sandbag.maxlevel=你的沙漏填满了魔法沙子！
items.artifacts.timekeepershourglass$sandbag.no_hourglass=你没有沙漏来存放这些沙子。
items.artifacts.timekeepershourglass$sandbag.desc=这一小袋细砂应该能够在你的沙漏上完美使用。\n\n每次当你需要这种东西时，店主都会摆出来一些，看起来很奇怪……
items.artifacts.unstablespellbook.name=无序魔典
items.artifacts.unstablespellbook.ac_read=阅读
items.artifacts.unstablespellbook.ac_add=加入
items.artifacts.unstablespellbook.blinded=你不能在失明的时候阅读书籍。
items.artifacts.unstablespellbook.no_charge=你的咒语书耗尽了能量。
items.artifacts.unstablespellbook.cursed=受诅咒的咒语书锁死了书页，你无法阅读它。
items.artifacts.unstablespellbook.prompt=选择一个卷轴
items.artifacts.unstablespellbook.infuse_scroll=你将卷轴的能量注入了书中。
items.artifacts.unstablespellbook.unable_scroll=你无法将这个卷轴添加到书中。
items.artifacts.unstablespellbook.unknown_scroll=你仍然不清楚这个卷轴的类型。
items.artifacts.unstablespellbook.desc=这本魔典就其年岁而言被保养得异常好。当你翻动页面时它不断地噼啪作响并发出嘶嘶声，涌动着不稳定的能量。一旦诵读这本书，没人能笃定你会释放出什么咒语。
items.artifacts.unstablespellbook.desc_cursed=被诅咒的魔典将自己绑在了你身上，并在抑制你使用大部分卷轴的能力。
items.artifacts.unstablespellbook.desc_index=这本魔典的目录并不完整，目录指向的白页上写着：
###bags
items.bags.bag.name=背包
items.bags.potionbandolier.name=药剂挎带
items.bags.potionbandolier.desc=这副厚实的挎带能像肩带一样缠在身上，上面有许多用来放药瓶的隔热革带。 \n\n挎带能为存放其中的药瓶抵御寒冷。
items.bags.scrollholder.name=卷轴筒
items.bags.scrollholder.desc=这个管状的容器看起来可以装下一整份天文学家的手书，不过你的卷轴也刚好能放在里面。\n\n这个容器看起来并不是很可燃，所以你的卷轴在里面一定很安全。
items.bags.seedpouch.name=种子包
items.bags.seedpouch.desc=这个丝绒制作的小袋子能让你储存任意数量的种子。非常方便。
items.bags.wandholster.name=法杖套
items.bags.wandholster.desc=这个修长的皮套看起来是由某种异域动物的毛皮制成，可以紧凑地装下多支法杖。\n皮套周围的魔法力场略微提高了其中法杖的充能速度。
