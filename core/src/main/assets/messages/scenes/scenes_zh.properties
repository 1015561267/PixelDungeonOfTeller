scenes.guidescene.title_0=前言
scenes.guidescene.page_0=哦，看看是谁来了！你...是谁来着？\n\n 无关紧要了，想听个故事吗？不想？好吧。 \n\n 指南部分包括了一切重要的需知项，当然，不包括发型设计。 \n\n 不论是提前做准备工作，还是在困境中寻求帮助，它总不会让你失望。 \n\n 那么严肃干嘛，谁还没有第一次了呢！
scenes.guidescene.title_1=关于难度
scenes.guidescene.page_1=诚然，难度是有的，不过肯定比不上赫拉克勒斯的十二试炼。 \n\n 事实上它的难度被认为控制在了一个可以接受的水平，如果不适应或感觉太难，很可能是因为没有熟悉它较为独特的机制，你可能需要更细致和灵活的战略战术才能在地牢里无往不利，所以接下来的内容会很好地帮助你。\n\n 放轻松，虽然它的要求有点高，但凡人又不是非要通关不可。
scenes.guidescene.title_2=鉴定物品
scenes.guidescene.page_2=无知者无畏，然而更经常无能。 \n\n 药水的颜色与卷轴的符文与它们的作用在每个地牢中都不一样，在你使用或鉴定它们之前，知识还处于混沌之中。 \n\n 地牢里的装备在漫长的时间中也许吸收了力量，但也可能磨损甚至被施下恶毒的诅咒。穿上一件被诅咒的装备会让你陷入不利境地，但也不会立刻宣判你的死亡。\n\n 通过升级、鉴定以及驱邪等手段，你可以很容易地规避掉这些风险，有备无患。
scenes.guidescene.title_3=搜索
scenes.guidescene.page_3=真相往往不会明摆在那里，尤其是对粗心的人而言。 \n\n 记得随时停下脚步休整或观察周遭，以寻求最佳方案。鲁莽地一头冲进敌阵也许很勇敢，但不明智。 \n\n 不要忘记搜索，地牢里暗门和陷阱遍布，双击放大镜按钮来发现它们的秘密。
scenes.guidescene.title_4=管理饥饿
scenes.guidescene.page_4=不经历饥荒的人不会明白它为何能与瘟疫和战争齐名。 \n\n 饥饿值最终会耗损你的生命值，极度饥饿时，你的生命会停止恢复并开始缓慢流失，但只要你还活着，这一切就都还有解决的可能。 \n\n 合理管理你的食物，当你生命值较多而不饥饿时，那些自动回复的生命值就会被浪费掉。
scenes.guidescene.title_5=经验值
scenes.guidescene.page_5=想象很重要，然而它们也建立在实际的经历之上。 \n\n 在地牢中击败敌人会增加你的经验值并最终提升等级。经验等级会影响你战斗中的命中与闪避能力，以及最大生命总量。 \n\n 经验等级对战斗有至关重要的影响，所以你非常有必要注意你的等级，至少让它和地牢当前层数相等。 \n\n 绕过敌人，快速推进，省去探索和战斗这种事听起来很方便，但这样会让你失去获取补给和经验值的机会，而在必须击败的敌人面前，这会带来严重的后果。
scenes.guidescene.title_6=伏击
scenes.guidescene.page_6=掌握局势，或者被它掌握。 \n\n 战斗中让你占据上风最简单也最有效的方法便是伏击。只要在敌人的视野之外或在你刚刚进入其视野时发动攻击就能必定命中敌人。 \n\n 最基本的伏击方式是利用房间的门，在敌人推开门的一瞬间它将暴露在你的伏击之下。
scenes.guidescene.title_7=搜刮技巧
scenes.guidescene.page_7=战利品属于胜者，胜者所获的多少却又有些差距。 \n\n 特殊房间内的物品经常会比普通房间里的更好，当然，也很有可能会上锁或被别的什么堵住。 \n\n 当这种情况发生时，这一层中肯定会有相应的物品来帮助你解除障碍。 \n\n 力量药水每5层出现两瓶，升级卷轴每5层出现3张，记得清点，以免遗漏。
scenes.guidescene.title_8=正视失利
scenes.guidescene.page_8=失败能教会人很多东西，而且往往比胜利更多。 \n\n 如果局势不利，撤退或重新开始也并不是什么丢脸的事情。 \n\n 离开当前楼层，去更安全的上方积攒经验或者搜刮物品可以帮助你应对更大的危险，不过由于食物有限，你必须要把握好时间。 \n\n 运气很重要，但一些技巧可以帮助你做得更好。 \n\n 这个地牢并不简单，失败很正常，总结与练习，你会离最终的胜利越来越近。
scenes.guidescene.title_9=生物机制
scenes.guidescene.page_9=血肉，钢铁，与能量，组成生命的东西。 \n\n 你不仅仅有生命值，你的防具可以给你提供额外的护甲与护盾值，敌人也会有这三种属性。\n\n 你和敌人的护甲都不会自动回复，但你可以使用找到的针线包或者装备新防具来获得更多护甲。\n\n 你和敌人的护盾都会在未达到上限时以相当快的速度回复，而且越来越快，不过只要受到伤害，回复就会被打断并以较低的速度重新开始。\n\n 对你而言，生命值归0时就会死亡，不过对有些怪物来说未必。
scenes.guidescene.title_10=伤害机制
scenes.guidescene.page_10=蛮力很强大，但终究比不过经过思考后使出的蛮力。\n\n 伤害被分为物理，魔法与绝对伤害，绝对伤害对绝大多数生物都会直接削减生命值，对其余的则消耗护甲与护盾。 \n\n 物理与魔法伤害各有多种且各有其针对，了解你与敌人打出的伤害类型可以帮助你有针对性地攻击与防御，从而获得更大的效益。
scenes.guidescene.title_11=物理伤害
scenes.guidescene.page_11=物理伤害分为切割，穿刺，冲击三种。 \n\n其中，切割在没有护甲和护盾的时候可以严重损伤生命值并有很大的概率造成残废和流血，而穿刺对护甲的作用非常显著，冲击则对护盾是毁灭性的。 \n\n 你的武器与敌人的攻击都可以造成这些类型的一到多种伤害，有针对性地分配你的伤害比例，可以帮助你更好地对抗敌人。\n\n 目前情况下若一次造成多种物理伤害，会按照冲击---穿刺--切割的顺序造成伤害。
scenes.guidescene.title_12=魔法伤害
scenes.guidescene.page_12=魔法伤害分为多种元素，这些元素之间又能组合成更强大的元素（未完成）。 \n\n 目前绝大多数魔法伤害可以被护盾有效阻挡，但对生命造成更多伤害。 \n\n 只有解离与邪恶之眼的魔法攻击造成的是奥术伤害，牺牲了对生命值的效率来获得极大的对护盾优势。
scenes.guidescene.title_13=武器机制
scenes.guidescene.page_13=对战士而言，武器即是第二生命。 \n\n 武器根据装备规则可以分为五大类，而你有主手和副手武器槽来装备组合它们。 \n\n 长剑，战斧等主流作战武器是主手武器，作为最基本的武器，它们只能装备在主手而且可以和其他大多数可以装备在副手的武器共存。 \n\n 如盾牌，魔法书一类的副手武器可以提供防御或是进攻手段，只能装备在副手。 \n\n 如长矛，关刀一类需要两只手才能运用自如的双手武器往往是沉重而强大的武器，由于你的双手都被占用，副手武器槽只能装备可以挂在手腕或背上的附加武器。 \n\n 双持武器大多是短小轻便的匕首或者火枪，你既可以把它装备在主手，也能装备在副手，不过当你两手平衡时才能发挥得更好。 \n\n 附加武器严格地来说不能算作武器，它们可以与其他任何装在主手的装备共存，一般强度不高甚至不能造成伤害，但可以作为一个有益的补充。