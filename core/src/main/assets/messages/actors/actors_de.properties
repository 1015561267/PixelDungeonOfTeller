actors.mobs.npcs.wandmaker.name=Alter Stabmacher
actors.mobs.npcs.wandmaker.intro_warrior=Oh, was f��r eine angenehme ?berraschung einen Helden in solch einer deprimierenden Umgebung zu treffen\! Wenn du Interesse hast einem alten Mann auszuhelfen, h?tte ich eine Aufgabe f��r dich.
actors.mobs.npcs.wandmaker.intro_rogue=Du meine G��te, hast du mich erschreckt\! Ich habe keinen Banditen an diesem Ort entdeckt, der immer noch bei Verstand ist, also musst du von der Oberfl?che sein\! Wenn du Interesse hast, einem Fremden zu helfen, h?tte ich eine Aufgabe f��r dich.
