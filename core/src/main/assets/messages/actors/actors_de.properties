actors.buffs.combo.clobber_desc=_Verpr��geln_ ist momentan verf��gbar. Dieser Angriff _wirft einen Gegner zur��ck und bet?ubt ihn,_ aber richtet reduzierten Schaden an. Das ist gro?artig, um w?hrend eines Kampfes etwas Zeit zu gewinnen.
actors.buffs.combo.cleave_prompt=W?hle ein Ziel zum Durchschneiden\nWenn es t?tet, besteht die Kette weiter
actors.buffs.combo.cleave_desc=_Durchschneiden_ ist momentan verf��gbar. Diese Attacke richtet erh?hten Schaden an, und _falls sie einen Gegner t?tet, wird sie die Kombi erhalten, anstatt zur��ckgesetzt._ Das ist gro?artig, um Kombis aufzubauen, wenn man gegen mehrere Gegner k?mpft.
actors.buffs.combo.slam_prompt=W?hle Ziel zum Zerschmettern\nSch��tzt dich basierend auf Schaden
actors.buffs.combo.slam_desc=_Zerschmettern_ ist verf��gbar. Diese Attacke f��gt erh?hten Schaden zu und _erzeugt ein Schild_ proportional zum zugef��gten Schaden. Dies ist gut um einen Kampf zu beenden und die Ausdauer mit in den n?chsten zu nehmen.
actors.buffs.combo.crush_prompt=W?hle Ziel zum Zerschmettern\nF��gt massiven Schaden zu
actors.buffs.combo.crush_desc=_Zerschmettern_ ist verf��gbar. Diese verheerende Attacke _f��gt massiven Schaden konsistent zu._ Perfekt um m?chtige Gegner mit hohen Leben zu t?ten\!
actors.buffs.combo.fury_prompt=Zorn an welchem Gegner entladen?\nGreift mehrmals in schneller Folge an
actors.buffs.combo.fury_desc=_Zorn_ ist verf��gbar. Diese verheerende Attacke _trifft einmal f��r jeden Angriff in deiner jetzigen Kette,_ f��gt aber verringerten Schaden zu. Wundervoll, wenn man eine Waffenverzauberung besitzt, da sie bei jedem Treffer aktiviert wird.
actors.buffs.combo.desc=Der Gladiator baut Schwung auf, indem er erfolgreiche Treffer landet. Jeder Treffer erh?ht den Kombiz?hler um eins, aber wenn man zu lange f��r einen Angriff braucht, mehr als einmal den Gegner verfehlt oder einen Gegenstand benutzt, wird der Z?hler auf 0 zur��ckgesetzt. \n\nAufgebaute Kombis schalten spezielle Vollstreckerf?higkeiten frei\: Starke Angriffe, die ihr Ziel nicht verfehlen werden\! Unterschiedliche Vollstreckungsangriffe sind bei einem Kombiz?hler von 2, 4, 6, 8 und 10 verf��gbar und ihre Verwendung setzt den Z?hler auf 0 zur��ck.
actors.buffs.corruption.name=Korrumpiert
actors.buffs.corruption.desc=Korruption sickert in die Essenz der Seele und verdreht die ehemalige Pers?nlichkeit.\n\nKorrumpierte Kreaturen attackieren und behindern ihre Verb��ndeten und ignorieren ihre ehemaligen Gegner. Korruption f��gt stetig Schaden zu; bis sein Opfer ihr unterliegt.\n\nKorruption klingt nicht ab. Nur der Tod beendet diesen Effekt.
actors.buffs.cripple.name=Verkr��ppelt
actors.buffs.cripple.heromsg=Du bist verkr��ppelt\!
actors.buffs.cripple.desc=Du bist dir sehr sicher, dass Beine nicht SO aussehen sollten.\n\nVerkr��ppelte bewegen sich nur halb so schnell, wodurch sie zwei Runden ben?tigen um sich ein Feld zu bewegen.\n\nAnzahl der verbleibenden Runden der Verkr��pplung \: %s
actors.buffs.drowsy.name=M��de
actors.buffs.drowsy.desc=Eine magische Kraft macht es dir schwer wach zu bleiben.\n\nDer Held kann seiner M��digkeit widerstehen, indem er Schaden erleidet oder bei vollst?ndiger Gesundheit ist.\n\nDas Ziel verf?llt in wenigen Runden in einen tiefen, magischen Schlaf.
actors.buffs.earthimbue.name=Eins mit der Erde
actors.buffs.earthimbue.desc=Die Kr?fte der Erde durchstr?men deinen K?rper\!\n\nAlle deine physischen Angriffe befehlen Wurzeln den Gegner zu fesseln, solange dieser Effekt verbleibt. \n\nAnzahl der verbleibenden Runden \: %s
actors.buffs.fireimbue.name=Eins mit dem Feuer
actors.buffs.fireimbue.desc=Die Kr?fte des Feuers durchstr?men deinen K?rper\!\n\nAlle deine physischen Angriffe haben eine Chance, dass Gegner in Flammen aufgehen. Au?erdem bist du komplett immun gegen die Auswirkungen von Feuer. \n\nAnzahl der verbleibenden Runden \: %s
actors.buffs.frost.name=Eingefroren
actors.buffs.frost.freezes=%s friert ein\!
actors.buffs.frost.desc=Das Ziel ist nicht komplett eingefroren, vielmehr ist es von einer Eisschicht umgeben. \n\nEingefroren verh?lt sich identisch mit L?hmung, was dem Opfer jegliche Bewegung verwehrt. Anders als bei einer L?hmung endet der Effekt, wenn das eingefrorene Ziel Schaden erleidet - Das Eis zerbricht und der Effekt endet sofort. \n\nAnzahl der verbleibenen Runden \: %s
actors.buffs.fury.name=W��tend
actors.buffs.fury.heromsg=Du wirst w��tend\!
actors.buffs.fury.desc=Du bist w��tend und das m?gen deine Feinde ganz und gar nicht.\n\nEine gro?e Wut ist in dir entflammt, welchen deinen physischen Schaden um 50%% erh?ht.\n\nSolange deine aktuelle Lebensenergie unter 50%% verbleibt, h?lt deine Wut an.
actors.buffs.gasesimmunity.name=Gas-Immunit?t
actors.buffs.gasesimmunity.desc=EIne seltsame Macht filtert die Luft um dich herum. Gl��cklicherweise schadet Sie dir nicht, aber sie wirkt so effektiv, dass du keine anderen Ger��che riechen kannst\! \n\nDu bist immun gegen die Auswirkungen s?mtliche Gase, solange dieser Effekt anh?lt. \n\nAnzahl der verbleibenden Runden der Immunit?t \: %s
