actors.buffs.hunger.desc_intro_hungry=Du f��hlst, dass dein Bauch etwas zu Essen verlangt, aber es l?sst sich aushalten.
actors.buffs.hunger.desc_intro_starving=Du bist so hungrig, dass es weh tut.
actors.buffs.hunger.desc=\n\nDein Hunger erh?ht sich mit der Zeit, die du im Dungeon verbringst. Irgendwann beginnst du zu verhungern. W?hrend du verhungerst wirst du Lebensenergie verlieren, anstatt sie zu regenerieren.\n\nRationieren ist wichtig\! Wenn du ��ber genug Lebensenergie verf��gst, kann verhungern eine gute Option sein, damit du sp?ter mehr Nahrung besitzt. Effektive Rationierung ist der Schl��ssel zum Erfolg\!
actors.buffs.invisibility.name=Unsichtbar
actors.buffs.invisibility.desc=Du bist visuell komplett verschmolzen mit deiner Umgebung, wodurch es unm?glich ist, dich zu entdecken. \n\nSolange du unsichtbar bist, k?nnen Gegner dich nicht angreifen und wahrnehmen. Physische Angriffe oder magische Effekte (wie die Verwendung von Schriftrollen und Zauberst?be) beenden die Unsichtbarkeit sofort. \n\nAnzahl der verbleibenen Runden der Unsichtbarkeit \: %s
actors.buffs.levitation.name=Schwebend
actors.buffs.levitation.desc=Eine magische Kraft l?sst dich ��ber den Boden schweben und gibt dir das Gef��hl der Schwerelosigkeit. \n\nW?hrend du schwebst, kannst du alle Effekte ignorieren, die boden-basierend stattfinden. Fallen werden nicht ausgel?st und du kannst ��ber Abgr��nde gleiten. Doch sei vorsichtig, mit dem Augenblick, in dem aufh?rst zu schweben, wirst du allen Gefahren wieder ausgesetzt. \n\nAnzahl der verbleibenden Runden der Schwebe \: %s
actors.buffs.light.name=Beleuchtet
actors.buffs.light.desc=Selbst im dunkelsten Dungeon ist ein ruhiges Licht an deiner Seite tr?stlich. \n\nLicht h?lt Dunkelheit in Schach und erlaubt dir die umliegende Gegend angemessen zu erhellen.\n\nAnzahl der verbleibenden Runden \: %s
actors.buffs.lockedfloor.name=Die Ebene ist verschlossen.
actors.buffs.lockedfloor.desc=Diese Ebene ist verschlossen und du kannst sie nicht verlassen\!\n\nW?hrend eine Ebene verschlossen ist, leidest du keinen Hunger und erleidest keinen Schaden durch Verhungern. Au?erdem werden deine passiven Regenerationseffekte stoppen, wenn du dich nicht daran machst den Boss dieser Ebene zu besiegen.\n\nWenn du von einem ungesegneten Ankh wiederbelebt wirst, w?hrend die Ebene verschlossen ist, wird die Ebene neu gestartet.\n\nT?te den Boss um die Ebene zu entriegeln.
actors.buffs.magicalsleep.name=Magischer Schlaf
actors.buffs.magicalsleep.toohealthy=Du bist zu gesund und widerstehst dem Drang zu schlafen.
actors.buffs.magicalsleep.fallasleep=Du f?llst in einen magischen Schlaf.
actors.buffs.magicalsleep.wakeup=Du wachst auf und f��hlst dich erfrischt und gesund.
actors.buffs.magicalsleep.desc=Dieser Charakter ist in einen magischen Schlaf gefallen, von dem er auf nat��rliche Weise nicht erwachen kann.\n\nMagischer Schlaf ?hnelt normalen Schlaf, allerdings kann nur Schaden das Ziel wecken.\n\nF��r den Helden hat der Schlaf einige regenerative F?higkeiten, was ihm erlaubt, sich beim Schlafen schnell zu heilen.
actors.buffs.mindvision.name=?bersinnliche Wahrnehmung
actors.buffs.mindvision.desc=Irgendwie kannst du alle Kreaturen auf dieser Ebene mit Hilfe deiner Gedanken ausmachen. Es ist ein seltsames Gef��hl. \n\nAlle Wesen auf dieser Ebene sind sichtbar, solange die ��bersinnliche Wahrnehmung aktiv ist. Eine dadurch gesichtete Kreatur gilt als g��ltiges Ziel f��r viele magische Effekte. \n\nAnzahl der verbleibenden Runden der ��bersinnlichen Wahrnehmung \: %s
actors.buffs.ooze.name=?tzender Schlamm
actors.buffs.ooze.heromsg=?tzender Schlamm frisst sich durch dein Fleisch\! Wasch ihn ab\!
actors.buffs.ooze.ondeath=Du l?st dich auf...
actors.buffs.ooze.rankings_desc=Aufgel?st
actors.buffs.ooze.desc=Diese klebrige S?ure haftet sich an Fleisch und l?st es langsam auf.\n\nDer Schlamm wird dir solange konstanten Schaden zuf��gen, bis du ihn mit Wasser abw?schst.\n\nSchlamm entfernt sich nicht von selbst und muss mit Wasser entfernt werden.
actors.buffs.paralysis.name=Gel?hmt
actors.buffs.paralysis.heromsg=Du bist gel?hmt\!
actors.buffs.paralysis.desc=Das Schlimmste, was man machen kann, ist absolut nichts zu machen.\n\nEine L?hmung verhindert das Aus��ben s?mtlicher Aktionen, was das Opfer zwingt solange zu verharren, bis der Effekt abklingt oder Schaden erleidet und so aus seiner L?hmung befreit wird.\n\nAnzahl der verbleibenden Runden der L?hmung \: %s
actors.buffs.poison.name=Vergiftet
actors.buffs.poison.heromsg=Du bist vergiftet\!
actors.buffs.poison.ondeath=Du bist an der Vergiftung gestorben...
actors.buffs.poison.rankings_desc=Dem Gift erlegen
actors.buffs.poison.desc=Gift arbeitet sich durch deinen gesamten K?rper und beeintr?chtigt diesen nach und nach.\n\nDas Gift richtet jede Runde Schaden an, bis es abklingt. Die Menge des Schadens h?ngt von der Dauer der Vergiftung ab,\n\nAnzahl der verbleibenden Runden der Vergiftung \: %s
actors.buffs.recharging.name=Aufladend
actors.buffs.recharging.desc=Energie flie?t durch deinen K?rper, was die Aufladerate deiner Zauberst?be verbessert.\n\nDie Aufladung wird jeden Zug um ein Viertel erh?ht, zus?tzlich zur Standardaufladung. \n\nAnzahl der verbleibenden Runden der Aufladung\: %s
actors.buffs.roots.name=Verwurzelt
actors.buffs.roots.heromsg=Du kannst dich nicht bewegen\!
actors.buffs.roots.desc=Wurzeln (magisch oder nat��rlich) schlingen sich um F��?e und halten Ihre Opfer am Boden.\n\nWurzeln fesseln das Opfer und zwingen es zur Bewegungslosigkeit. Andere Aktionen k?nnen weiterhin durchgef��hrt werden.\n\nAnzahl der verbleibenden Runden \: %s
actors.buffs.shadows.name=Schattenmantel
actors.buffs.shadows.desc=Du bist mit den Schatten verschmolzen, was dir Unsichtbarkeit gew?hrt und deinen Stoffwechsel verlangsamt.\n\nW?hrend du unsichtbar bist k?nnen Gegner dich weder angreifen, noch dir folgen. Die meisten physischen sowie magischen Angriffe (wie Schriftrollen oder St?be) werden die Unsichtbarkeit sofort beenden. Au?erdem nimmt dein Hunger langsamer zu, w?hrend du unsichtbar bist.\n\nDein Schattenmantel verbleibt solange, bis du die Schatten verl?sst oder in Kontakt mit einem Gegner kommst.
actors.buffs.slow.name=Verlangsamt
actors.buffs.slow.desc=Verlangsamungsmagie beeinflusst die Zeit seiner Opfer. F��r sie bewegt sich alles ungew?hnlich schnell.\n\nEin verlangsamter Charakter ben?tigt f��r alle seine Aktionen die doppelte Zeit als gew?hnlich. \n\nAnzahl der verbleibenden Runden der Verlangsamung\: %s
actors.buffs.snipersmark.name=Markierung der Scharfsch��tzin
actors.buffs.snipersmark.desc=Die Scharfsch��tzin widmet sich ganz ihrem gegenw?rtigen Opfer, was ihre Angriffsgeschwindigkeit und R��stungsdurchdringung erh?ht, solange sie dieses Ziel kontinuierlich attackiert.\n\nDie Scharfsch��tzin bleibt solange konzentriert, bis sie ihr Ziel wechselt, ihren Angriff unterbricht oder ihr Ziel stirbt.
actors.buffs.soulmark.name=Seelenzeichen
actors.buffs.soulmark.desc=Der Hexenmeister hat sich an die Seele dieser Kreatur gebunden. Er heilt und s?ttigt sich, w?hrend die Kreatur physischen Schaden nimmt, solange das Seelenzeichen verbleibt. \n\nAnzahl der verbleibenden Runden der Seelenzeichnung\: %s
actors.buffs.terror.name=Terror
actors.buffs.terror.desc=Terror ist eine manipulative Magie, welche das Ziel in eine unkontrollierbare Panik versetzt. \n\nVer?ngstigte Charaktere sind dazu gezwungen, vor ihrem Feind zu fliehen und soviel Abstand wie nur m?glich zu gewinnen. Durch das Erleiden von Schmerzen kann dieser Effekt gebrochen werden.\n\nAnzahl der verbleibenden Runden der Panik\: %s
actors.buffs.toxicimbue.name=Eins mit dem Gift
actors.buffs.toxicimbue.desc=Du bist eins mit dem Element des Giftes\!\n\nImmer wenn du dich bewegst, bricht ein Schwall von giften Gasen hervor, welcher deinen Gegnern schadet. Solange du diesen Effekt besitzt, bist du gegen die Auswirkungen von Giften immun.\n\nAnzahl der verbleibenden Runden\: %s
actors.buffs.venom.name=Vergiftet mit Tiergift
actors.buffs.venom.desc=Tiergift ist ein extrem kaustisches und gef?hrliches Gift.\n\nAnders als Gift, bei dem sich der Schaden mit der Zeit verringert, vergr??ert sich bei Tiergift der Schaden, je l?nger er auf das Ziel einwirkt.\n\nVerbleibende Z��ge mit Tiergift\: %1$s.\nMomentaner Tiergiftschaden\: %2$d
