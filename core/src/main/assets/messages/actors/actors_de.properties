actors.buffs.amok.name=Amok
actors.buffs.amok.desc=Amok erzeugt einen Zustand des Zornes und Verwirrung in jenen, die ihm ausgesetzt werden. \n\nSolange eine Kreatur Amok l?uft, wird diese alles angreifen, was in ihrer N?he ist, egal ob Freund oder Feind. \n\nAnzahl der verbleibenden Runden des Amoks\: %s
actors.buffs.barkskin.name=Rindenhaut
actors.buffs.barkskin.desc=Deine Haut verh?rtet sich und f��hlt sich rau und fest an, als w?re sie eine feste Baumrinde. \n\nDie verh?rtete Haut verbessert deine effektive R��stung, was dir erm?glicht, dich besser gegen physische Angriffe zu sch��tzen. Der R��stungsbonus verringert sich jede Runde um einen Punkt, bis der Bonus vollst?ndig abklingt. \n\nDeine R��stungbonus betr?gt im Moment %d.
