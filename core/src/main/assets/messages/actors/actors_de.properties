actors.buffs.burning.desc=Nur wenige Dinge sind besorgniserregender als die Tatsache, dass man von Flammen verschlungen wird. \n\nFeuer richtet jede Runde Schaden an, bis es durch Wasser gel?scht wird oder abklingt. Auch das Zerschmettern eines Trankes in unmittelbarer N?he kann Feuer l?schen.\n\nSolange man brennt, besteht die Gefahr, dass entflammbare Gegenst?nde oder Terrain entz��ndet werden, sobald man mit diesem in Ber��hrung kommt.\n\nAnzahl der verbleibenden Runden\: %s
actors.buffs.charm.name=Bet?rt
actors.buffs.charm.heromsg=Du wurdest bet?rt\!
actors.buffs.charm.desc=Bet?rung ist eine tempor?re, manipulative Magie, welche ihre Opfer sich gegenseitig anhimmeln l?sst.\n\nSolange ein Charakter bet?rt ist, ist dieser nicht in der Lage den Verursacher direkt anzugreifen. Es ist aber m?glich, andere Ziele anzugreifen.\n\nAnzahl der verbleibenden Runden der Bet?rung\: %s
actors.buffs.chill.name=Unterk��hlt
actors.buffs.chill.freezes=%s friert ein\!
actors.buffs.chill.desc=Nicht ganz gefroren, aber immer noch viel zu kalt.\n\nGek��hlte Ziele erledigen alle Aktionen langsamer, abh?ngig davon, wieviele Z��ge f��r die Wirkung verbleiben. Schlimmstenfalls ist es ?quivalent zur Verlangsamung.\n\nZ��ge der Abk��hlung verbleibend\: %1$s.\nGeschwindigkeit wurde reduziert um\: %2$s%%
actors.buffs.combo.name=Kombi
