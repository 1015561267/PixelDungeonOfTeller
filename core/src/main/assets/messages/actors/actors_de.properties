actors.buffs.bleeding.rankings_desc=Verblutet
actors.buffs.bleeding.desc=Aus dieser Wunde tritt eine besorgniseregende Menge Blut aus. \n\nDie Blutung richtet jede Runde Schaden an. Dieser Schaden verringert sich jede Runde um einen zuf?lligen Wert bis die Blutung von selbst stoppt.\n\nDiese Blutung richtet im Moment bis zu %d Schaden an.
actors.buffs.bless.name=Gesegnet
actors.buffs.bless.desc=Eine betr?chtliche Steigerung der Konzentration, ausgel?st durch eine Eingebung der G?tter, so sagt man.\n\nDieser Segen steigert die Zielgenauigkeit und Ausweichrate sp��rbar, was den Gesegneten einem Kampf wesentlich effektiver bestreiten l?sst. \n\nAnzahl der verbleibenden Runden der Segnung\: %s
actors.buffs.blindness.name=Geblendet
actors.buffs.blindness.heromsg=Du bist geblendet\!
actors.buffs.blindness.desc=Geblendet zu sein, verh��llt die umliegende Welt in einen dunklen Schleier. \n\nW?hrend ein Charakter geblendet ist, kann er nicht weiter als ein Feld vorausblicken, womit Fernkampfangriffe nicht m?glich sind und man leicht den ?berblick verliert. Zus?tzlich ist ein geblendeter Held nicht in der Lage, Schriftrollen oder B��cher zu lesen. \n\nAnzahl der verbleibenden Runden der Erblindung\: %s.
