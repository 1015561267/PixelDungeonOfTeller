actors.buffs.berserk.angered_desc=Die Schwere der Wunden des Berserkers verst?rkt seine Attacken. Je niedriger seine Leben sind, desto h?her ist sein Zusatzschaden. Der Zusatzschaden ist besonders hoch, wenn der Berserker fast tot ist.\n\nWenn der Berserker 0 Leben erreicht und sein Siegel tr?gt, wird er in Raserei verfallen und eine kurze Zeit sich _weigern zu sterben._\n\nAktueller Schaden\:
actors.buffs.berserk.berserk_desc=Am Rande des Todes schwinden Angst und Ungewissheit, nur die Wut verbleibt. In diesem Zustand des Nahtodes ist der Berserker unglaublich stark, _richtet doppelten Schaden an, erh?lt eine Zusatzpanzerung und weigert sich, zu sterben._\n\nDie Zusatzpanzerung ist besser, je besser die R��stung des Berserkers ist, und sie wird allm?hlich mit der Zeit schw?cher werden. Wenn diese Panzerung auf 0 reduziert wurde, wird der Berserker aufgeben und sterben.\n\nJegliche Art der Heilung wird den Berserker zur��ck zur Stabilit?t bringen, aber er wird ersch?pft sein. W?hrend er ersch?pft ist, wird der Berserker f��r eine kurze Zeit einen stark reduzierten Schaden anrichten, danach wird er mehr Erfahrung sammeln m��ssen, bevor er wieder in Raserei verfallen kann.
actors.buffs.berserk.exhausted_desc=Innere St?rke hat ihre Grenzen. Der Berserker ist ersch?pft, was ihn schw?cht und ihn unf?hig zur Raserei macht.\n\nIn diesem Zustand richtet der Berserker deutlich weniger Schaden an, und wird bei einer Gesundheit von 0 sofort sterben.\n\nVerbleibende Z��ge der Ersch?pfung\: %d\nAktueller Schaden\: %.2f %%.
actors.buffs.berserk.recovering_desc=Innere St?rke hat ihre Grenzen. Der Berserker muss ruhen, bevor er seine Raserei wieder benutzen kann.\n\nW?hrend der Erholung richtet der Berserker immer noch Zusatzschaden an, aber wird bei einer Gesundheit von 0 sofort sterben.\n\nStufen bis zur Erholung\: %.2f\nAktueller Schaden\: %.2f %%.
