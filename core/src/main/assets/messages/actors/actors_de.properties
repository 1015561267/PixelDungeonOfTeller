actors.mobs.npcs.wandmaker.intro_huntress=Oh, Hallo meine Dame\! Ein freundliches Gesicht hier in dieser Tiefe zu entdecken ist wahrlich eine erfreuliche ?berraschung, oder? Tats?chlich kommt mir dein Gesicht bekannt vor. Es liegt mir auf der Zunge... Egal, du bist hier f��r ein Abenteuer, darum h?tte ich eine Aufgabe f��r dich.
actors.mobs.npcs.wandmaker.intro_1=\n\nIch bin hier um ein seltene Zutat f��r einen Zauberstab zu finden, doch habe ich mich verlaufen und mein magischer Schutzschild ist geschw?cht. Ich muss diesen Ort bald verlassen, doch ich kann den Gedanken nicht ertragen ihm mit leeren H?nden den R��cken zu kehren.
actors.mobs.npcs.wandmaker.intro_dust=Ich suche nach etwas _Leichenstaub._ Es ist eine bestimmte Variante von verfluchten Knochen, welche normalerweise an Orten wie diesem zu finden sind. Er sollte sich irgendwo in einem verbarrikadierten Raum hier in der N?he befinden, ich bin mir sicher, das dort etwas Staub gefunden werden kann. Sei aber vorsichtig, der Fluch dieses Staubes ist ziemlich m?chtig, _komm so schnell zur��ck wie m?glich,_ damit ich den Staub reinigen kann.
actors.mobs.npcs.wandmaker.intro_ember=Ich suche nach etwas _frischer Asche_ eines neugeborenen Feuerelementars. Elementare erscheinen normalerweise, wenn ein Beschw?rungsritual nicht korrekt ausgef��hrt wird, also suche einige Kerzen und ein Ritualplatz und ich bin mir sicher, dass du solch ein Elementar auftauchen lassen kannst. Du solltest _etwas in der Hinterhand halten, das Frost erzeugen kann,_ da Elementare sehr m?chtige Wesen sind, aber Frost sie ziemlich schnell vernichten kann.
actors.mobs.npcs.wandmaker.intro_berry=Der alte W?chter dieses Gef?ngnis z��chtete hier eine _F?ulnispflanze_ und ich brauche die Samen dieser Pflanze. Die Pflanze muss inzwischen au?er Rand und Band sein, daher ben?tigt diese Aufgabe etwas Fingerspitzengef��hl. Der Garten sollte sich hier irgendwo in der N?he befinden. Versuche _Abstand von den Ranken zu gewinnen,_ wenn du nicht in kleine St��ckchen geschnitten werden m?chtest. Alles in Brand zu setzen wirkt verlockend, aber ich bitte dich das zu vermeiden, da es die gesamte Pflanze und ihre Samen vernichtet.
actors.mobs.npcs.wandmaker.intro_2=\n\nWenn du mir das besorgen kannst, werde ich dich mit einer meiner ausgezeichneten Zauberst?ben belohnen. Ich habe zwei mitgebracht, daher darfst du dir einen aussuchen und behalten.
