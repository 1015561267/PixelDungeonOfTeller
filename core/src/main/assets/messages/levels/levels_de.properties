levels.features.sign.dead_end=Was machst du hier?\!
levels.features.sign.tip_1=Nahezu jeder Ausr��stungsgegenstand fordert ein gewisses Ma? an St?rke. Das Tragen von Ausr��stung, die zu schwer f��r dich ist, wird dich sp��rbar behindern\!\n\nEs gibt mehr M?glichkeiten, als nur durch das Steigern deiner St?rke an bessere Ausr��stung zu gelangen. Du kannst die St?rkeanforderung von Ausr��stung verringern, indem du eine Schriftrolle der Aufwertung an dieser anwendest.\n\nDie Gegenst?nde, welche du im Dungeon findest, sind oftmals unidentifiziert. Solche Gegenst?nde besitzen dir noch unbekannte Effekte. Gegenst?nde k?nnen bereits verbessert, aber auch minderwertig sein, schlimmstenfalls verflucht\! Unidentifizierte Gegenst?nde sind unberechenbar, also sei vorsichtig\!
levels.features.sign.tip_2=Direkt loszulaufen ohne R��cksicht auf Verluste ist einer der optimalsten Wege, um schnell get?tet zu werden.\n\nLass dir Zeit. Untersuche deine Gegner und verwende deine Umgebung und Gegenst?nde zu deinem Vorteil. \n\nHalte die Untersuchen-Taste gedr��ckt oder dr��cke diese zweimal, damit du deine direkte Umgebung untersuchen kannst. Dieser Dungeon ist gef��llt mit Fallen und versteckten Passagen, also halte deine Augen offen\!
levels.features.sign.tip_3=Level?n ist sehr wichtig\!\n\nAchte darauf, dass deine Stufe immer der aktuellen Ebene angemessen ist. Ein guter Richtwert ist hierbei das deine aktuelle Stufe und die Ebene immer identisch sein sollten.\n\nDer Hunger wird dich zwar antreiben mehr Nahrung zu suchen, doch du solltest dich auch darauf konzentrieren, durch K?mpfe deine Stufe zu steigern. \n\n\nHunger und Lebensenergie sind zwei unterschiedlich Komponenten und du kannst hungern, um Vorr?te zu sparen, wenn deine Gesundheit es zul?sst.
levels.features.sign.tip_4=Der Schurke ist nicht der einzige Charakter, welcher von Hinterh?ltigkeit profitiert. Du kannst dich auf die andere Seite einer T��re zur��ckziehen und deinen Gegner in einen Hinterhalt locken, was dir einen garantierten Treffer verspricht\!\n\nJeden Angriff auf einen Gegner, der sich nicht ��ber deine Gegenwart bewusst ist, ist ein garantierter Treffer.
levels.features.sign.tip_5=Notiz an alle Kanalarbeiter und Reinigungstrupps\: SOFORT UMKEHREN. Hier hat sich irgendein Schlammmonster niedergelassen, das auch einige unserer Mitarbeiter auf dem Gewissen hat, als wir versuchten uns darum zu k��mmern.\n\n\nEs wurde nun die Genehmigung erteilt, die unteren Kanalisationen zu versiegeln, also VERLASST DIESES GEBIET\!
levels.features.sign.tip_6=Pixel-Markt - Alles was du f��r ein erfolgreiches Abenteuer brauchst\!
levels.features.sign.tip_7=Identifiziere deine Tr?nke und Schriftrollen so schnell wie m?glich. Es kann gef?hrlich sein deine unidentifizierten Gegenst?nde in der Not zu verwenden.
levels.features.sign.tip_8=Hungrig sein schmerzt nicht, Verhungern jedoch schon.
levels.features.sign.tip_9=?berraschungsangriffe garantieren dir einen sicheren Treffer. Als Beispiel kannst du einen Gegner ��berraschen, wenn du dich hinter einer geschlossenen T��re versteckst und wei?t, dass dieser gleich durch die T��re schreiten wird.
levels.features.sign.tip_10=Thomas,\n\ndu warst mir immer ein guter Freund zu mir, darum werde ich dir einen Gefallen erweisen. Wenn du deine letzte Runde drehst, check kurz die Zelle von Tengu und verschwinde von hier.\n\nEs ist nicht wichtig, ob die anderen Gefangenen entkommen, denn ziemlich bald wird eh niemand mehr in der Lage sein, diesen Ort zu verlassen.\n\nAber wir m��ssen garantieren, dass dieser Freak weiterhin hier gefangen bleibt. Nicht vorzustellen, was Tengu anrichten wird, wenn er aus seinem Gef?ngnis entkommt... Darum ��berpr��fe, ob seine Zellent��re fest verriegelt ist und verschwinde von diesem Ort.\n\nBitte such? nicht nach mir. Nachdem du das erledigt hast. Ein Kapitain muss mit seinem Schiff untergehen.\n- Wachmeister Smith
levels.features.sign.tip_11=Pixel-Markt. Investiere Geld. Lebe l?nger.
levels.features.sign.tip_12=Wenn du von mehreren Monstern gleichzeitig angegriffen wirst, ziehe dich zu einer T��re zur��ck.
levels.features.sign.tip_13=Solltest du brennen, kannst du das Feuer nicht mit Wasser l?schen, w?hrend du schwebst.
levels.features.sign.tip_14=Es macht keinen Sinn mehr als ein ungesegnetes Ankh mit sich zu f��hren, da du alle Gegenst?nde nach der Wiederbelebung verlierst.
levels.features.sign.tip_15=LEBENSGEFAHR\! Schwere Maschinerie kann Verletzungen, Verlust von Gliedma?en oder Tod verursachen\!
levels.features.sign.tip_16=Pixel-Markt. F��r ein sicheres Leben im Dungeon.
levels.features.sign.tip_17=Immer wenn du eine verzauberte Waffe verbesserst, besteht eine Chance, dass die Verzauberung zerst?rt wird.
levels.features.sign.tip_18=Es besteht die M?glichkeit, Gegenst?nde durch den Brunnen der Transmutation zu erhalten, die du normalerweise niemals erhalten w��rdest.
levels.features.sign.tip_19=Die einzige M?glichkeit eine Waffe zu verzaubern, besteht durch die Anwendung einer Schriftrolle der magischen Infusion.
